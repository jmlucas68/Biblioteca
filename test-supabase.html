<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Simple</title>
</head>
<body>
    <h1>Test B√°sico Supabase</h1>
    <div id="result">Iniciando...</div>
    <button onclick="testDirect()">Test Directo</button>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // ‚ö†Ô∏è REEMPLAZA ESTAS CREDENCIALES
        const SUPABASE_URL = 'https://tu-proyecto-id.supabase.co';
        const SUPABASE_ANON_KEY = 'tu-clave-anon-aqui';
        
        async function testDirect() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('URL configurada:', SUPABASE_URL);
                console.log('Key configurada:', SUPABASE_ANON_KEY ? 'S√ç' : 'NO');
                
                resultDiv.innerHTML = 'üîÑ Probando conexi√≥n directa...';
                
                // Test fetch manual primero
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                resultDiv.innerHTML += '<br>‚úÖ Fetch manual exitoso';
                
                // Test cliente Supabase
                const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                const { data, error } = await supabase
                    .from('books')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    resultDiv.innerHTML += `<br>‚ùå Error Supabase: ${error.message}`;
                } else {
                    resultDiv.innerHTML += '<br>‚úÖ Cliente Supabase funciona';
                }
                
            } catch (fetchError) {
                console.error('Error completo:', fetchError);
                resultDiv.innerHTML = `‚ùå Error: ${fetchError.message}`;
                
                // Diagn√≥sticos adicionales
                if (fetchError.message.includes('Failed to fetch')) {
                    resultDiv.innerHTML += '<br><br>üîç <strong>Posibles causas:</strong>';
                    resultDiv.innerHTML += '<br>1. URL incorrecta de Supabase';
                    resultDiv.innerHTML += '<br>2. Clave API incorrecta';
                    resultDiv.innerHTML += '<br>3. Problema de red/firewall';
                    resultDiv.innerHTML += '<br>4. Proyecto pausado en Supabase';
                }
            }
        }
        
        // Auto-ejecutar al cargar
        document.addEventListener('DOMContentLoaded', testDirect);
    </script>
</body>
</html>
