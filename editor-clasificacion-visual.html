        .btn--error {

        .btn--outline {

        .btn--outline:hover {

            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;

        .tag-delete:hover {

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            align-items: center;

                return `
                    <div class="item-card item-card--clickable" onclick="showSubsections('${key}')">
                        <div class="item-header">
                            <div>
                                <div class="item-title">${esc(section.name)}</div>
                                <div class="item-key">${esc(key)}</div>
                            </div>
                            <div class="item-actions">
                                <button class="btn btn--small btn--error" onclick="event.stopPropagation(); deleteItem('section', '${key}')" title="Eliminar secci√≥n">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                        <div class="item-description">
                            ${subsectionCount} subsecci√≥n${subsectionCount !== 1 ? 'es' : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.sectionsGrid.innerHTML = sectionsHtml;
        }

        // Render subsections
        function renderSubsections(sectionKey) {
            const section = currentClassification.sections[sectionKey];
            const subsectionsHtml = Object.entries(section.subsections).map(([key, subsection]) => {
                const tagCount = subsection.tags.length;
                return `
                    <div class="item-card item-card--clickable" onclick="showTags('${sectionKey}', '${key}')">
                        <div class="item-header">
                            <div>
                                <div class="item-title">${esc(subsection.name)}</div>
                                <div class="item-key">${esc(key)}</div>
                            </div>
                            <div class="item-actions">
                                <button class="btn btn--small btn--error" onclick="event.stopPropagation(); deleteItem('subsection', '${key}')" title="Eliminar subsecci√≥n">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                        <div class="item-description">
                            ${tagCount} tag${tagCount !== 1 ? 's' : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.subsectionsGrid.innerHTML = subsectionsHtml;
        }

        // Render tags
        function renderTags(sectionKey, subsectionKey) {
            const subsection = currentClassification.sections[sectionKey].subsections[subsectionKey];
            const tagsHtml = `
                <div class="item-card" style="cursor: default;">
                    <div class="item-header">
                        <div class="item-title">Tags de ${esc(subsection.name)}</div>
                    </div>
                    <div class="tags-container">
                        ${subsection.tags.map(tag => `
                            <div class="tag">
                                ${esc(tag)}
                                <span class="tag-delete" onclick="deleteTag('${esc(tag)}')" title="Eliminar tag">√ó</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            elements.tagsGrid.innerHTML = tagsHtml;
        }

        // Show add form
        function showAddForm() {
            elements.addNewForm.classList.add('show');
            
            // Clear form
            document.getElementById('newItemKey').value = '';
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemTags').value = '';
            
            // Show/hide tag field based on current view
            const tagGroup = document.getElementById('newTagGroup');
            tagGroup.style.display = currentView === 'tags' ? 'block' : 'none';
            
            document.getElementById('newItemKey').focus();
        }

        // Cancel add
        function cancelAdd() {
            elements.addNewForm.classList.remove('show');
        }

        // Confirm add
        function confirmAdd() {
            const key = document.getElementById('newItemKey').value.trim().toUpperCase();
            const name = document.getElementById('newItemName').value.trim();
            const tags = document.getElementById('newItemTags').value;
            
            if (!key || !name) {
                showMessage('Por favor, completa todos los campos requeridos.', 'error');
                return;
            }
            
            // Validate key format
            if (!/^[A-Z0-9_]+$/.test(key)) {
                showMessage('La clave solo puede contener letras may√∫sculas, n√∫meros y guiones bajos.', 'error');
                return;
            }
            
            if (currentView === 'sections') {
                if (currentClassification.sections[key]) {
                    showMessage('Ya existe una secci√≥n con esa clave.', 'error');
                    return;
                }
                currentClassification.sections[key] = {
                    name: name,
                    subsections: {}
                };
                renderSections();
                showMessage(`Secci√≥n "${name}" a√±adida correctamente.`, 'success');
                
            } else if (currentView === 'subsections') {
                if (currentClassification.sections[currentSectionKey].subsections[key]) {
                    showMessage('Ya existe una subsecci√≥n con esa clave.', 'error');
                    return;
                }
                currentClassification.sections[currentSectionKey].subsections[key] = {
                    name: name,
                    tags: []
                };
                renderSubsections(currentSectionKey);
                showMessage(`Subsecci√≥n "${name}" a√±adida correctamente.`, 'success');
                
            } else if (currentView === 'tags') {
                if (!tags.trim()) {
                    showMessage('Por favor, introduce al menos un tag.', 'error');
                    return;
                }
                
                const newTags = tags.split(',').map(t => t.trim()).filter(t => t);
                const existingTags = currentClassification.sections[currentSectionKey].subsections[currentSubsectionKey].tags;
                
                newTags.forEach(tag => {
                    if (!existingTags.includes(tag)) {
                        existingTags.push(tag);
                    }
                });
                
                renderTags(currentSectionKey, currentSubsectionKey);
                showMessage(`${newTags.length} tag(s) a√±adido(s) correctamente.`, 'success');
            }
            
            cancelAdd();
        }

        // Delete item
        function deleteItem(type, key) {
            deleteTarget = { type, key };
            
            let message = '';
            if (type === 'section') {
                const section = currentClassification.sections[key];
                message = `¬øEst√°s seguro de que quieres eliminar la secci√≥n "${section.name}"? Se eliminar√°n tambi√©n todas sus subsecciones y tags.`;
            } else if (type === 'subsection') {
                const subsection = currentClassification.sections[currentSectionKey].subsections[key];
                message = `¬øEst√°s seguro de que quieres eliminar la subsecci√≥n "${subsection.name}"? Se eliminar√°n tambi√©n todos sus tags.`;
            }
            
            elements.deleteMessage.textContent = message;
            elements.deleteModal.classList.add('show');
        }

        // Delete tag
        function deleteTag(tag) {
            const tags = currentClassification.sections[currentSectionKey].subsections[currentSubsectionKey].tags;
            const index = tags.indexOf(tag);
            if (index > -1) {
                tags.splice(index, 1);
                renderTags(currentSectionKey, currentSubsectionKey);
                showMessage(`Tag "${tag}" eliminado correctamente.`, 'success');
            }
        }

        // Confirm delete
        function confirmDelete() {
            if (!deleteTarget) return;
            
            if (deleteTarget.type === 'section') {
                const sectionName = currentClassification.sections[deleteTarget.key].name;
                delete currentClassification.sections[deleteTarget.key];
                renderSections();
                showMessage(`Secci√≥n "${sectionName}" eliminada correctamente.`, 'success');
                
            } else if (deleteTarget.type === 'subsection') {
                const subsectionName = currentClassification.sections[currentSectionKey].subsections[deleteTarget.key].name;
                delete currentClassification.sections[currentSectionKey].subsections[deleteTarget.key];
                renderSubsections(currentSectionKey);
                showMessage(`Subsecci√≥n "${subsectionName}" eliminada correctamente.`, 'success');
            }
            
            closeDeleteModal();
        }

        // Close delete modal
        function closeDeleteModal() {
            elements.deleteModal.classList.remove('show');
            deleteTarget = null;
        }

        // Go back
        function goBack() {
            if (currentView === 'subsections') {
                showSections();
            } else if (currentView === 'tags') {
                showSubsections(currentSectionKey);
            }
        }

        // Hide all views
        function hideAllViews() {
            elements.sectionsView.classList.remove('active');
            elements.subsectionsView.classList.remove('active');
            elements.tagsView.classList.remove('active');
        }

        // Update breadcrumb
        function updateBreadcrumb(path) {
            if (path.length === 0) {
                elements.breadcrumb.innerHTML = '';
                return;
            }
            
            const breadcrumbHtml = path.map((item, index) => {
                if (index === path.length - 1) {
                    return `<span class="breadcrumb-item">${esc(item)}</span>`;
                } else {
                    return `<span class="breadcrumb-item">${esc(item)}</span><span class="breadcrumb-separator"> ‚Ä∫ </span>`;
                }
            }).join('');
            
            elements.breadcrumb.innerHTML = breadcrumbHtml;
        }

        // Save changes
        function saveChanges() {
            try {
                const jsonString = JSON.stringify({ classification: currentClassification }, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'clasificacion.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showMessage('‚úÖ Archivo clasificacion.json generado y descargado correctamente.', 'success');
            } catch (error) {
                showMessage('‚ùå Error al generar el archivo JSON: ' + error.message, 'error');
            }
        }

        // Show message
        function showMessage(text, type) {
            elements.messageArea.innerHTML = `<div class="message ${type}">${esc(text)}</div>`;
            setTimeout(() => {
                elements.messageArea.innerHTML = '';
            }, 5000);
        }

        // Escape HTML
        function esc(s) {
            return String(s || '')
                .replace(/&/g,'&amp;').replace(/</g,'&lt;')
                .replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');
        }

        // Close modal on outside click
        elements.deleteModal.addEventListener('click', (e) => {
            if (e.target === elements.deleteModal) {
                closeDeleteModal();
            }
        });
    </script>
</body>
