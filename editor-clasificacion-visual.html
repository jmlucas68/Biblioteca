<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Clasificaci√≥n - Interfaz Visual</title>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-light: #3b82f6;
            --color-secondary: #64748b;
            --color-background: #f8fafc;
            --color-surface: #ffffff;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --color-border: #e2e8f0;
            --color-hover: #f1f5f9;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.2s;
        }

        .breadcrumb-item:hover {
            color: var(--color-primary);
        }

        .breadcrumb-separator {
            color: var(--color-text-secondary);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            white-space: nowrap;
        }

        .btn--primary {
            background: var(--color-primary);
            color: white;
        }

        .btn--primary:hover {
            background: var(--color-primary-light);
        }

        .btn--success {
            background: var(--color-success);
            color: white;
        }

        .btn--success:hover {
            background: #059669;
        }

        .btn--warning {
            background: var(--color-warning);
            color: white;
        }

        .btn--warning:hover {
            background: #d97706;
        }

        .btn--error {
            background: var(--color-error);
            color: white;
        }

        .btn--error:hover {
            background: #dc2626;
        }

        .btn--outline {
            background: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn--outline:hover {
            background: var(--color-hover);
        }

        .btn--small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .add-button {
            display: flex;
            gap: 12px;
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        /* Cards */
        .item-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }

        .item-card--clickable:hover {
            background: var(--color-hover);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .item-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 4px;
        }

        .item-key {
            font-size: 12px;
            color: var(--color-text-secondary);
            font-family: monospace;
            background: var(--color-hover);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .item-actions {
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .item-card:hover .item-actions {
            opacity: 1;
        }

        .item-description {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        /* Tags display */
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 12px;
        }

        .tag {
            background: #e0f2fe;
            color: #0369a1;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            position: relative;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .tag-delete {
            cursor: pointer;
            color: #0369a1;
            font-weight: bold;
            padding: 0 2px;
        }

        .tag-delete:hover {
            color: var(--color-error);
        }

        /* Form styles */
        .form-control {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--color-text);
            font-size: 14px;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Message */
        .message {
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Views */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }

        /* Add new item inline form */
        .add-new-form {
            background: var(--color-surface);
            border: 2px dashed var(--color-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .add-new-form.show {
            display: block;
        }

        .add-new-form .form-group:last-child {
            margin-bottom: 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>‚öôÔ∏è Editor de Clasificaci√≥n</h1>
                    <div class="breadcrumb" id="breadcrumb"></div>
                </div>
                <div class="header-right">
                    <button class="btn btn--success" onclick="saveChanges()">
                        üíæ Guardar Cambios
                    </button>
                </div>
            </div>
        </header>

        <!-- Message area -->
        <div id="messageArea"></div>

        <!-- Controls -->
        <div class="controls">
            <button class="btn btn--outline" id="backButton" style="display: none;" onclick="goBack()">
                ‚Üê Volver
            </button>
            
            <div class="add-button">
                <button class="btn btn--primary" id="addItemButton" onclick="showAddForm()">
                    ‚ûï <span id="addButtonText">A√±adir Secci√≥n</span>
                </button>
            </div>
        </div>

        <!-- Add new item form -->
        <div class="add-new-form" id="addNewForm">
            <div class="form-group">
                <label class="form-label" for="newItemKey">Clave *</label>
                <input type="text" id="newItemKey" class="form-control" placeholder="NUEVA_SECCION" required>
                <small style="color: var(--color-text-secondary); margin-top: 4px; display: block;">
                    Solo letras may√∫sculas, n√∫meros y guiones bajos
                </small>
            </div>
            <div class="form-group">
                <label class="form-label" for="newItemName">Nombre *</label>
                <input type="text" id="newItemName" class="form-control" placeholder="Nueva Secci√≥n" required>
            </div>
            <div class="form-group" id="newTagGroup" style="display: none;">
                <label class="form-label" for="newItemTags">Tags (separados por comas)</label>
                <input type="text" id="newItemTags" class="form-control" placeholder="tag1, tag2, tag3">
            </div>
            <div style="display: flex; gap: 12px; justify-content: flex-end;">
                <button type="button" class="btn btn--outline" onclick="cancelAdd()">Cancelar</button>
                <button type="button" class="btn btn--success" onclick="confirmAdd()">A√±adir</button>
            </div>
        </div>

        <!-- Views -->
        <div class="view active" id="sectionsView">
            <div class="grid" id="sectionsGrid"></div>
        </div>

        <div class="view" id="subsectionsView">
            <div class="grid" id="subsectionsGrid"></div>
        </div>

        <div class="view" id="tagsView">
            <div class="grid" id="tagsGrid"></div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal" id="deleteModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">üóëÔ∏è Confirmar eliminaci√≥n</h3>
                </div>
                <p id="deleteMessage">¬øEst√°s seguro de que quieres eliminar este elemento?</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn--outline" onclick="closeDeleteModal()">Cancelar</button>
                    <button type="button" class="btn btn--error" onclick="confirmDelete()">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration
        const { createClient } = supabase;
        const supabaseUrl = 'https://fanyuclarbgwraiwbcmr.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZhbnl1Y2xhcmJnd3JhaXdiY21yIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNTczMzIsImV4cCI6MjA3MTYzMzMzMn0.AzELqTp0swLGcUxHqF_E7E6UZJcEKUdNcXFiPrMGr-Q';
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // Global state
        let currentClassification = null;
        let currentView = 'sections';
        let currentSectionKey = null;
        let currentSubsectionKey = null;
        let deleteTarget = null;

        // DOM elements
        const elements = {
            sectionsView: document.getElementById('sectionsView'),
            subsectionsView: document.getElementById('subsectionsView'),
            tagsView: document.getElementById('tagsView'),
            sectionsGrid: document.getElementById('sectionsGrid'),
            subsectionsGrid: document.getElementById('subsectionsGrid'),
            tagsGrid: document.getElementById('tagsGrid'),
            breadcrumb: document.getElementById('breadcrumb'),
            backButton: document.getElementById('backButton'),
            addItemButton: document.getElementById('addItemButton'),
            addButtonText: document.getElementById('addButtonText'),
            addNewForm: document.getElementById('addNewForm'),
            deleteModal: document.getElementById('deleteModal'),
            deleteMessage: document.getElementById('deleteMessage'),
            messageArea: document.getElementById('messageArea')
        };

        // Cargar clasificaci√≥n desde Supabase al iniciar
        document.addEventListener('DOMContentLoaded', async () => {
            await loadClassification();
            showSections();
        });

        // Cargar clasificaci√≥n desde la tabla "clasificacion"
        async function loadClassification() {
            try {
                elements.messageArea.innerHTML = `<div class="message">Cargando clasificaci√≥n...</div>`;
                const { data, error } = await supabaseClient
                    .from('clasificacion')
                    .select('data')
                    .limit(1)
                    .single();
                if (error) throw error;
                // Si el JSON est√° anidado bajo "classification", √∫salo, si no, √∫salo directamente
                currentClassification = data.data.classification || data.data;
                elements.messageArea.innerHTML = '';
            } catch (error) {
                elements.messageArea.innerHTML = `<div class="message error">‚ùå Error al cargar la clasificaci√≥n: ${esc(error.message)}</div>`;
                currentClassification = { sections: {} };
            }
        }

        // Guardar cambios en Supabase
        async function saveChanges() {
            try {
                elements.messageArea.innerHTML = `<div class="message">Guardando cambios...</div>`;
                // Actualiza la √∫nica fila de la tabla
                const { error } = await supabaseClient
                    .from('clasificacion')
                    .update({ data: currentClassification })
                    .neq('id', null); // Para que actualice la √∫nica fila (puedes ajustar si tienes un id fijo)
                if (error) throw error;
                elements.messageArea.innerHTML = `<div class="message success">‚úÖ Clasificaci√≥n guardada correctamente en la base de datos.</div>`;
            } catch (error) {
                elements.messageArea.innerHTML = `<div class="message error">‚ùå Error al guardar: ${esc(error.message)}</div>`;
            }
            setTimeout(() => {
                elements.messageArea.innerHTML = '';
            }, 5000);
        }

        // Show sections
        function showSections() {
            currentView = 'sections';
            currentSectionKey = null;
            currentSubsectionKey = null;
            
            hideAllViews();
            elements.sectionsView.classList.add('active');
            elements.backButton.style.display = 'none';
            elements.addButtonText.textContent = 'A√±adir Secci√≥n';
            
            updateBreadcrumb([]);
            renderSections();
        }

        // Show subsections
        function showSubsections(sectionKey) {
            currentView = 'subsections';
            currentSectionKey = sectionKey;
            currentSubsectionKey = null;
            
            hideAllViews();
            elements.subsectionsView.classList.add('active');
            elements.backButton.style.display = 'block';
            elements.addButtonText.textContent = 'A√±adir Subsecci√≥n';
            
            const sectionName = currentClassification.sections[sectionKey].name;
            updateBreadcrumb([sectionName]);
            renderSubsections(sectionKey);
        }

        // Show tags
        function showTags(sectionKey, subsectionKey) {
            currentView = 'tags';
            currentSectionKey = sectionKey;
            currentSubsectionKey = subsectionKey;
            
            hideAllViews();
            elements.tagsView.classList.add('active');
            elements.backButton.style.display = 'block';
            elements.addButtonText.textContent = 'A√±adir Tag';
            
            const sectionName = currentClassification.sections[sectionKey].name;
            const subsectionName = currentClassification.sections[sectionKey].subsections[subsectionKey].name;
            updateBreadcrumb([sectionName, subsectionName]);
            renderTags(sectionKey, subsectionKey);
        }

        // Render sections
        function renderSections() {
            const sectionsHtml = Object.entries(currentClassification.sections).map(([key, section]) => {
                const subsectionCount = Object.keys(section.subsections).length;
                return `
                    <div class="item-card item-card--clickable" onclick="showSubsections('${key}')">
                        <div class="item-header">
                            <div>
                                <div class="item-title">${esc(section.name)}</div>
                                <div class="item-key">${esc(key)}</div>
                            </div>
                            <div class="item-actions">
                                <button class="btn btn--small btn--error" onclick="event.stopPropagation(); deleteItem('section', '${key}')" title="Eliminar secci√≥n">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                        <div class="item-description">
                            ${subsectionCount} subsecci√≥n${subsectionCount !== 1 ? 'es' : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.sectionsGrid.innerHTML = sectionsHtml;
        }

        // Render subsections
        function renderSubsections(sectionKey) {
            const section = currentClassification.sections[sectionKey];
            const subsectionsHtml = Object.entries(section.subsections).map(([key, subsection]) => {
                const tagCount = subsection.tags.length;
                return `
                    <div class="item-card item-card--clickable" onclick="showTags('${sectionKey}', '${key}')">
                        <div class="item-header">
                            <div>
                                <div class="item-title">${esc(subsection.name)}</div>
                                <div class="item-key">${esc(key)}</div>
                            </div>
                            <div class="item-actions">
                                <button class="btn btn--small btn--error" onclick="event.stopPropagation(); deleteItem('subsection', '${key}')" title="Eliminar subsecci√≥n">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                        <div class="item-description">
                            ${tagCount} tag${tagCount !== 1 ? 's' : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.subsectionsGrid.innerHTML = subsectionsHtml;
        }

        // Render tags
        function renderTags(sectionKey, subsectionKey) {
            const subsection = currentClassification.sections[sectionKey].subsections[subsectionKey];
            const tagsHtml = `
                <div class="item-card" style="cursor: default;">
                    <div class="item-header">
                        <div class="item-title">Tags de ${esc(subsection.name)}</div>
                    </div>
                    <div class="tags-container">
                        ${subsection.tags.map(tag => `
                            <div class="tag">
                                ${esc(tag)}
                                <span class="tag-delete" onclick="deleteTag('${esc(tag)}')" title="Eliminar tag">√ó</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            elements.tagsGrid.innerHTML = tagsHtml;
        }

        // Show add form
        function showAddForm() {
            elements.addNewForm.classList.add('show');
            
            // Clear form
            document.getElementById('newItemKey').value = '';
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemTags').value = '';
            
            // Show/hide tag field based on current view
            const tagGroup = document.getElementById('newTagGroup');
            tagGroup.style.display = currentView === 'tags' ? 'block' : 'none';
            
            document.getElementById('newItemKey').focus();
        }

        // Cancel add
        function cancelAdd() {
            elements.addNewForm.classList.remove('show');
        }

        // Confirm add
        function confirmAdd() {
            const key = document.getElementById('newItemKey').value.trim().toUpperCase();
            const name = document.getElementById('newItemName').value.trim();
            const tags = document.getElementById('newItemTags').value;
            
            if (!key || !name) {
                showMessage('Por favor, completa todos los campos requeridos.', 'error');
                return;
            }
            
            // Validate key format
            if (!/^[A-Z0-9_]+$/.test(key)) {
                showMessage('La clave solo puede contener letras may√∫sculas, n√∫meros y guiones bajos.', 'error');
                return;
            }
            
            if (currentView === 'sections') {
                if (currentClassification.sections[key]) {
                    showMessage('Ya existe una secci√≥n con esa clave.', 'error');
                    return;
                }
                currentClassification.sections[key] = {
                    name: name,
                    subsections: {}
                };
                renderSections();
                showMessage(`Secci√≥n "${name}" a√±adida correctamente.`, 'success');
                
            } else if (currentView === 'subsections') {
                if (currentClassification.sections[currentSectionKey].subsections[key]) {
                    showMessage('Ya existe una subsecci√≥n con esa clave.', 'error');
                    return;
                }
                currentClassification.sections[currentSectionKey].subsections[key] = {
                    name: name,
                    tags: []
                };
                renderSubsections(currentSectionKey);
                showMessage(`Subsecci√≥n "${name}" a√±adida correctamente.`, 'success');
                
            } else if (currentView === 'tags') {
                if (!tags.trim()) {
                    showMessage('Por favor, introduce al menos un tag.', 'error');
                    return;
                }
                
                const newTags = tags.split(',').map(t => t.trim()).filter(t => t);
                const existingTags = currentClassification.sections[currentSectionKey].subsections[currentSubsectionKey].tags;
                
                newTags.forEach(tag => {
                    if (!existingTags.includes(tag)) {
                        existingTags.push(tag);
                    }
                });
                
                renderTags(currentSectionKey, currentSubsectionKey);
                showMessage(`${newTags.length} tag(s) a√±adido(s) correctamente.`, 'success');
            }
            
            cancelAdd();
        }

        // Delete item
        function deleteItem(type, key) {
            deleteTarget = { type, key };
            
            let message = '';
            if (type === 'section') {
                const section = currentClassification.sections[key];
                message = `¬øEst√°s seguro de que quieres eliminar la secci√≥n "${section.name}"? Se eliminar√°n tambi√©n todas sus subsecciones y tags.`;
            } else if (type === 'subsection') {
                const subsection = currentClassification.sections[currentSectionKey].subsections[key];
                message = `¬øEst√°s seguro de que quieres eliminar la subsecci√≥n "${subsection.name}"? Se eliminar√°n tambi√©n todos sus tags.`;
            }
            
            elements.deleteMessage.textContent = message;
            elements.deleteModal.classList.add('show');
        }

        // Delete tag
        function deleteTag(tag) {
            const tags = currentClassification.sections[currentSectionKey].subsections[currentSubsectionKey].tags;
            const index = tags.indexOf(tag);
            if (index > -1) {
                tags.splice(index, 1);
                renderTags(currentSectionKey, currentSubsectionKey);
                showMessage(`Tag "${tag}" eliminado correctamente.`, 'success');
            }
        }

        // Confirm delete
        function confirmDelete() {
            if (!deleteTarget) return;
            
            if (deleteTarget.type === 'section') {
                const sectionName = currentClassification.sections[deleteTarget.key].name;
                delete currentClassification.sections[deleteTarget.key];
                renderSections();
                showMessage(`Secci√≥n "${sectionName}" eliminada correctamente.`, 'success');
                
            } else if (deleteTarget.type === 'subsection') {
                const subsectionName = currentClassification.sections[currentSectionKey].subsections[deleteTarget.key].name;
                delete currentClassification.sections[currentSectionKey].subsections[deleteTarget.key];
                renderSubsections(currentSectionKey);
                showMessage(`Subsecci√≥n "${subsectionName}" eliminada correctamente.`, 'success');
            }
            
            closeDeleteModal();
        }

        // Close delete modal
        function closeDeleteModal() {
            elements.deleteModal.classList.remove('show');
            deleteTarget = null;
        }

        // Go back
        function goBack() {
            if (currentView === 'subsections') {
                showSections();
            } else if (currentView === 'tags') {
                showSubsections(currentSectionKey);
            }
        }

        // Hide all views
        function hideAllViews() {
            elements.sectionsView.classList.remove('active');
            elements.subsectionsView.classList.remove('active');
            elements.tagsView.classList.remove('active');
        }

        // Update breadcrumb
        function updateBreadcrumb(path) {
            if (path.length === 0) {
                elements.breadcrumb.innerHTML = '';
                return;
            }
            
            const breadcrumbHtml = path.map((item, index) => {
                if (index === path.length - 1) {
                    return `<span class="breadcrumb-item">${esc(item)}</span>`;
                } else {
                    return `<span class="breadcrumb-item">${esc(item)}</span><span class="breadcrumb-separator"> ‚Ä∫ </span>`;
                }
            }).join('');
            
            elements.breadcrumb.innerHTML = breadcrumbHtml;
        }

        // Show message
        function showMessage(text, type) {
            elements.messageArea.innerHTML = `<div class="message ${type}">${esc(text)}</div>`;
            setTimeout(() => {
                elements.messageArea.innerHTML = '';
            }, 5000);
        }

        // Escape HTML
        function esc(s) {
            return String(s || '')
                .replace(/&/g,'&amp;').replace(/</g,'&lt;')
                .replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');
        }

        // Close modal on outside click
        elements.deleteModal.addEventListener('click', (e) => {
            if (e.target === elements.deleteModal) {
                closeDeleteModal();
            }
        });
    </script>
</body>
