<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca Personal - Clasificada</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-light: #3b82f6;
            --color-secondary: #64748b;
            --color-background: #f8fafc;
            --color-surface: #ffffff;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --color-border: #e2e8f0;
            --color-hover: #f1f5f9;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.2s;
        }

        .breadcrumb-item:hover {
            color: var(--color-primary);
        }

        .breadcrumb-separator {
            color: var(--color-text-secondary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .stats {
            display: flex;
            gap: 32px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Search Button in Header */
        .header-search-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .header-search-btn:hover {
            background: var(--color-primary-light);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 12px;
            flex: 1;
            min-width: 300px;
        }

        /* Admin Controls */
        .admin-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            justify-content: flex-end;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            white-space: nowrap;
        }

        .btn--primary {
            background: var(--color-primary);
            color: white;
        }

        .btn--primary:hover {
            background: var(--color-primary-light);
        }

        .btn--outline {
            background: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn--outline:hover {
            background: var(--color-hover);
        }

        .btn--success {
            background: var(--color-success);
            color: white;
        }

        .btn--success:hover {
            background: #059669;
        }

        .btn--warning {
            background: var(--color-warning);
            color: white;
        }

        .btn--warning:hover {
            background: #d97706;
        }

        .btn--small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Form Controls */
        .form-control {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--color-text);
            font-size: 14px;
        }

        #searchInput {
            flex: 1;
            min-width: 200px;
        }

        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }

        /* Search Modal Specific */
        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .search-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-option {
            margin: 16px 0;
            padding: 12px;
            background: var(--color-hover);
            border-radius: var(--radius);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 14px;
            color: var(--color-text);
        }

        .checkbox-label input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 12px;
            color: transparent;
        }

        .checkbox-label:hover .checkmark {
            border-color: var(--color-primary);
        }

        .checkbox-label input[type="checkbox"]:checked + .checkmark {
            background: var(--color-success);
            border-color: var(--color-success);
            color: white;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
            font-size: 16px;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 20px;
        }

        .grid--sections {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .grid--books {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        /* Section Cards - CON IMAGEN */
        .section-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .section-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }

        .section-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #eef2f6;
        }

        .section-content {
            padding: 16px;
        }

        .section-title {
            font-weight: 700;
            color: var(--color-text);
            font-size: 18px;
            margin-bottom: 8px;
        }

        .section-count {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .section-subtitle {
            color: var(--color-text-secondary);
            font-size: 13px;
            margin-top: 4px;
        }

        /* Book Cards */
        .book-card {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .book-cover-wrap {
            flex: 0 0 110px;
            position: relative;
        }

        .book-cover {
            width: 110px;
            height: 150px;
            background: var(--color-hover);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--color-text-secondary);
            text-align: center;
            overflow: hidden;
            object-fit: cover;
            cursor: pointer;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--radius);
        }

        .book-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .book-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
            line-height: 1.3;
        }

        .book-author {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .book-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 12px;
        }

        .book-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .book-badge--genre {
            background: #e0f2fe;
            color: #0369a1;
        }

        .book-badge--series {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .book-formats {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .format-badge {
            padding: 2px 6px;
            background: var(--color-hover);
            color: var(--color-text-secondary);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .book-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .book-card:hover .book-actions {
            opacity: 1;
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-backdrop.show {
            display: flex;
        }

        .modal {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal--large {
            max-width: 900px;
        }

        .modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--color-hover);
            color: var(--color-text);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-book {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .modal-cover {
            flex: 0 0 160px;
            height: 220px;
            background: var(--color-hover);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info h2 {
            margin-bottom: 8px;
            font-size: 20px;
            color: var(--color-text);
        }

        .modal-info p {
            margin-bottom: 6px;
            color: var(--color-text-secondary);
        }

        .modal-description {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--color-border);
        }

        .modal-description h3 {
            margin-bottom: 8px;
            font-size: 16px;
            color: var(--color-text);
        }

        .modal-formats {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .format-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .format-link:hover {
            background: var(--color-primary-light);
        }

        .format-link--disabled {
            background: var(--color-secondary);
            opacity: 0.6;
            cursor: not-allowed;
        }

        .format-link--disabled:hover {
            background: var(--color-secondary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--color-text);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .header-left {
                width: 100%;
            }

            .header-right {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
                width: 100%;
            }

            .stats {
                gap: 12px;
                justify-content: flex-start;
            }

            .header-search-btn,
            .btn--warning {
                width: 100%;
                justify-content: center;
                box-sizing: border-box;
            }
        }

        /* Hide views initially */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>📚 Mi Biblioteca Personal</h1>
                    <div class="breadcrumb" id="breadcrumb"></div>
                </div>
                <div class="header-right">
                    <!-- Botón Editar Clasificación a la izquierda del de Buscar Libros -->
                    <button class="btn btn--warning" style="margin-right: 0;" onclick="openClassificationEditor()" title="Editar la estructura de clasificación de secciones y tags">
                        ⚙️ Editar Clasificación
                    </button>
                    <button class="header-search-btn" onclick="openSearchModal()">
                        🔍 Buscar Libros
                    </button>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-number" id="totalBooks">0</span>
                            <span class="stat-label">Libros</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="totalAuthors">0</span>
                            <span class="stat-label">Autores</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="totalFormats">0</span>
                            <span class="stat-label">Formatos</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Admin Controls -->
        <div class="admin-controls" id="adminControls">
        </div>

        <!-- Controls -->
        <div class="controls" id="controls">
            <button class="btn btn--outline" id="backButton" style="display: none;">
                ← Volver
            </button>
            <div class="search-container" id="searchContainer" style="display: none;">
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar libros...">
                <select class="form-control" id="sortSelect">
                    <option value="title">Ordenar por Título</option>
                    <option value="author">Ordenar por Autor</option>
                    <option value="year">Ordenar por Año</option>
                </select>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            Cargando biblioteca...
        </div>

        <!-- Views -->
        <div class="view" id="sectionsView">
            <div class="grid grid--sections" id="sectionsGrid"></div>
        </div>

        <div class="view" id="subsectionsView">
            <div class="grid grid--sections" id="subsectionsGrid"></div>
        </div>

        <div class="view" id="booksView">
            <div class="grid grid--books" id="booksGrid"></div>
        </div>

        <!-- Search Modal -->
        <div class="modal-backdrop" id="searchModal">
            <div class="modal modal--large">
                <div class="modal-header">
                    <h2 class="modal-title">🔍 Buscar en tu Biblioteca</h2>
                    <button class="modal-close" onclick="closeSearchModal()">×</button>
                </div>
                <div class="modal-body">
                    <!-- Search Form -->
                    <div class="form-group">
                        <label class="form-label" for="searchQuery">Buscar por título, autor, serie...</label>
                        <input type="text" id="searchQuery" class="form-control" placeholder="Escribe aquí tu búsqueda...">
                    </div>
                    
                    <!-- Search Option: Include Description -->
                    <div class="search-option">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeDescription" />
                            <span class="checkmark">✓</span>
                            Incluir descripción en la búsqueda
                        </label>
                    </div>
                    
                    <!-- Advanced Filters -->
                    <div class="search-filters">
                        <div class="form-group">
                            <label class="form-label" for="searchAutorInput">Autor</label>
                            <input type="text" id="searchAutorInput" class="form-control" placeholder="Escribe para filtrar autores...">
                            <select id="searchAutor" class="form-control" size="6" style="margin-top:6px;">
                                <option value="">Todos los autores</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="searchGeneroInput">Género</label>
                            <input type="text" id="searchGeneroInput" class="form-control" placeholder="Escribe para filtrar géneros...">
                            <select id="searchGenero" class="form-control" size="6" style="margin-top:6px;">
                                <option value="">Todos los géneros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="searchSerie">Serie</label>
                            <select id="searchSerie" class="form-control">
                                <option value="">Todas las series</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="searchEditorial">Editorial</label>
                            <select id="searchEditorial" class="form-control">
                                <option value="">Todas las editoriales</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="searchYear">Año</label>
                            <select id="searchYear" class="form-control">
                                <option value="">Todos los años</option>
                            </select>
                        </div>
                        <!-- Nuevo: Filtro por Formato -->
                        <div class="form-group">
                            <label class="form-label" for="searchFormato">Formato</label>
                            <select id="searchFormato" class="form-control">
                                <option value="">Todos</option>
                                <!-- Opciones de formato se rellenan dinámicamente -->
                            </select>
                        </div>
                    </div>
                    
                    <!-- Search Actions -->
                    <div class="search-actions">
                        <button type="button" class="btn btn--outline" onclick="clearSearch()">Limpiar</button>
                        <button type="button" class="btn btn--primary" onclick="performSearch()">🔍 Buscar</button>
                    </div>
                    
                    <!-- Search Results -->
                    <div id="searchResults" style="margin-top: 24px;">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de detalles -->
        <div class="modal-backdrop" id="bookModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">📖 Detalles del libro</h2>
                    <button class="modal-close" id="closeModal">×</button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>

        <!-- Modal de edición -->
        <div class="modal-backdrop" id="editModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">✏️ Editar libro</h2>
                    <button class="modal-close" onclick="closeEditModal()">×</button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label class="form-label" for="editTitulo">Título *</label>
                            <input type="text" id="editTitulo" name="titulo" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editAutor">Autor</label>
                            <input type="text" id="editAutor" name="autor" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editGenero">Género</label>
                            <input type="text" id="editGenero" name="genero" class="form-control" placeholder="Separar múltiples géneros con comas">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editSerie">Serie</label>

// Añadir sección
function addSection() {
    const key = prompt('Clave de la nueva sección (mayúsculas, sin espacios):');
    if (!key || !/^[A-Z0-9_]+$/.test(key)) {
        alert('Clave inválida.');
        return;
    }
    if (classification.sections[key]) {
        alert('Ya existe una sección con esa clave.');
        return;
    }
    const name = prompt('Nombre de la nueva sección:');
    if (!name) return;
    classification.sections[key] = { name, subsections: {} };
    showSections();
}

// Eliminar sección (solo si no tiene subsecciones)
function deleteSection(key) {
    const section = classification.sections[key];
    if (Object.keys(section.subsections).length > 0) {
        alert('No se puede eliminar una sección que tiene subsecciones.');
        return;
    }
    if (confirm(`¿Seguro que quieres eliminar la sección "${section.name}"?`)) {
        delete classification.sections[key];
        showSections();
    }
}

// Añadir subsección
function addSubsection() {
    const key = prompt('Clave de la nueva subsección (mayúsculas, sin espacios):');
    if (!key || !/^[A-Z0-9_]+$/.test(key)) {
        alert('Clave inválida.');
        return;
    }
    const section = classification.sections[currentSection];
    if (section.subsections[key]) {
        alert('Ya existe una subsección con esa clave.');
        return;
    }
    const name = prompt('Nombre de la nueva subsección:');
    if (!name) return;
    section.subsections[key] = { name, tags: [] };
    showSubsections(currentSection);
}

// Eliminar subsección (solo si no tiene tags)
function deleteSubsection(key) {
    const section = classification.sections[currentSection];
    const subsection = section.subsections[key];
    if (subsection.tags && subsection.tags.length > 0) {
        alert('No se puede eliminar una subsección que tiene tags.');
        return;
    }
    if (confirm(`¿Seguro que quieres eliminar la subsección "${subsection.name}"?`)) {
        delete section.subsections[key];
        showSubsections(currentSection);
    }
}

// Añadir tag
function addTag() {
    const input = document.getElementById('newTagInput');
    if (!input) return;
    const tag = input.value.trim();
    if (!tag) return;
    const section = classification.sections[currentSection];
    const subsection = section.subsections[currentSubsection];
    if (subsection.tags.includes(tag)) {
        alert('Ese tag ya existe.');
        return;
    }
    subsection.tags.push(tag);
    input.value = '';
    showBooks(currentSection, currentSubsection);
    // Mantener modo edición
    isEditingTags = true;
}

// Eliminar tag
function removeTag(idx) {
    const section = classification.sections[currentSection];
    const subsection = section.subsections[currentSubsection];
    subsection.tags.splice(idx, 1);
    showBooks(currentSection, currentSubsection);
    isEditingTags = true;
}

// Guardar cambios (secciones, subsecciones o tags)
async function saveEdit(type) {
    // Guardar en la base de datos
    try {
        elements.loading.style.display = 'flex';
        const { error } = await supabaseClient
            .from('clasificacion')
            .update({ data: classification })
            .limit(1);
        if (error) throw error;
        alert('Cambios guardados correctamente.');
    } catch (e) {
        alert('Error al guardar: ' + e.message);
    } finally {
        elements.loading.style.display = 'none';
    }
    // Salir de modo edición
    if (type === 'section') isEditingSection = false;
    if (type === 'subsection') isEditingSubsection = false;
    if (type === 'tags') isEditingTags = false;
    // Refrescar vista
    if (type === 'section') showSections();
    if (type === 'subsection') showSubsections(currentSection);
    if (type === 'tags') showBooks(currentSection, currentSubsection);
}

// Update breadcrumb
function updateBreadcrumb(path) {
    if (path.length === 0) {
        elements.breadcrumb.innerHTML = '';
        return;
    }
    
    const breadcrumbHtml = path.map((item, index) => {
        if (index === path.length - 1) {
            return `<span class="breadcrumb-item">${esc(item)}</span>`;
        } else {
            return `<span class="breadcrumb-item">${esc(item)}</span><span class="breadcrumb-separator"> › </span>`;
        }
    }).join('');
    
    elements.breadcrumb.innerHTML = breadcrumbHtml;
}

// Count books for section
function countBooksForSection(sectionKey) {
    const section = classification.sections[sectionKey];
    const allTags = Object.values(section.subsections).flatMap(s => s.tags);
    return filterBooksByTags(allTags).length;
}

// Count books for subsection
function countBooksForSubsection(sectionKey, subsectionKey) {
    const subsection = classification.sections[sectionKey].subsections[subsectionKey];
    return filterBooksByTags(subsection.tags).length;
}
