<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca Personal - Clasificada</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-light: #3b82f6;
            --color-secondary: #64748b;
            --color-background: #f8fafc;
            --color-surface: #ffffff;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --color-border: #e2e8f0;
            --color-hover: #f1f5f9;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.2s;
        }

        .breadcrumb-item:hover {
            color: var(--color-primary);
        }

        .breadcrumb-separator {
            color: var(--color-text-secondary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .stats {
            display: flex;
            gap: 32px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Search Button in Header */
        .header-search-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .header-search-btn:hover {
            background: var(--color-primary-light);
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 12px;
            flex: 1;
            min-width: 300px;
        }

        /* Admin Controls */
        .admin-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            justify-content: flex-end;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            white-space: nowrap;
        }

        .btn--primary {
            background: var(--color-primary);
            color: white;
        }

        .btn--primary:hover {
            background: var(--color-primary-light);
        }

        .btn--outline {
            background: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn--outline:hover {
            background: var(--color-hover);
        }

        .btn--success {
            background: var(--color-success);
            color: white;
        }

        .btn--success:hover {
            background: #059669;
        }

        .btn--warning {
            background: var(--color-warning);
            color: white;
        }

        .btn--warning:hover {
            background: #d97706;
        }

        .btn--small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Form Controls */
        .form-control {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--color-text);
            font-size: 14px;
        }

        #searchInput {
            flex: 1;
            min-width: 200px;
        }

        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }

        /* Search Modal Specific */
        .search-filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .search-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .search-option {
            margin: 16px 0;
            padding: 12px;
            background: var(--color-hover);
            border-radius: var(--radius);
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            font-size: 14px;
            color: var(--color-text);
        }

        .checkbox-label input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 12px;
            color: transparent;
        }

        .checkbox-label:hover .checkmark {
            border-color: var(--color-primary);
        }

        .checkbox-label input[type="checkbox"]:checked + .checkmark {
            background: var(--color-success);
            border-color: var(--color-success);
            color: white;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
            font-size: 16px;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 20px;
        }

        .grid--sections {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .grid--books {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        /* Section Cards - CON IMAGEN */
        .section-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .section-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }

        .section-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #eef2f6;
        }

        .section-content {
            padding: 16px;
        }

        .section-title {
            font-weight: 700;
            color: var(--color-text);
            font-size: 18px;
            margin-bottom: 8px;
        }

        .section-count {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .section-subtitle {
            color: var(--color-text-secondary);
            font-size: 13px;
            margin-top: 4px;
        }

        /* Book Cards */
        .book-card {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .book-cover-wrap {
            flex: 0 0 110px;
            position: relative;
        }

        .book-cover {
            width: 110px;
            height: 150px;
            background: var(--color-hover);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--color-text-secondary);
            text-align: center;
            overflow: hidden;
            object-fit: cover;
            cursor: pointer;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--radius);
        }

        .book-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .book-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
            line-height: 1.3;
        }

        .book-author {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .book-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 12px;
        }

        .book-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .book-badge--genre {
            background: #e0f2fe;
            color: #0369a1;
        }

        .book-badge--series {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .book-formats {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .format-badge {
            padding: 2px 6px;
            background: var(--color-hover);
            color: var(--color-text-secondary);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .book-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .book-card:hover .book-actions {
            opacity: 1;
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-backdrop.show {
            display: flex;
        }

        .modal {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal--large {
            max-width: 900px;
        }

        .modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--color-hover);
            color: var(--color-text);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-book {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .modal-cover {
            flex: 0 0 160px;
            height: 220px;
            background: var(--color-hover);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info h2 {
            margin-bottom: 8px;
            font-size: 20px;
            color: var(--color-text);
        }

        .modal-info p {
            margin-bottom: 6px;
            color: var(--color-text-secondary);
        }

        .modal-description {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--color-border);
        }

        .modal-description h3 {
            margin-bottom: 8px;
            font-size: 16px;
            color: var(--color-text);
        }

        .modal-formats {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .format-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .format-link:hover {
            background: var(--color-primary-light);
        }

        .format-link--disabled {
            background: var(--color-secondary);
            opacity: 0.6;
            cursor: not-allowed;
        }

        .format-link--disabled:hover {
            background: var(--color-secondary);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--color-text);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header-content {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }

            .header-left {
                width: 100%;
            }

            .header-right {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
                width: 100%;
            }

            .stats {
                gap: 12px;
                justify-content: flex-start;
            }

            .header-search-btn,
            .btn--warning {
                width: 100%;
                justify-content: center;
                box-sizing: border-box;
            }
        }

        /* Hide views initially */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>📚 Mi Biblioteca Personal</h1>
                    <div class="breadcrumb" id="breadcrumb"></div>
                </div>
                <div class="header-right">
                    <!-- Botón Editar Clasificación a la izquierda del de Buscar Libros -->
                    <button class="btn btn--warning" style="margin-right: 0;" onclick="openClassificationEditor()" title="Editar la estructura de clasificación de secciones y tags">
                        ⚙️ Editar Clasificación
                    </button>
                    <button class="header-search-btn" onclick="openSearchModal()">
                        🔍 Buscar Libros
                    </button>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-number" id="totalBooks">0</span>
                            <span class="stat-label">Libros</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="totalAuthors">0</span>
                            <span class="stat-label">Autores</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="totalFormats">0</span>
                            <span class="stat-label">Formatos</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Admin Controls -->
        <div class="admin-controls" id="adminControls">
        </div>

        <!-- Controls -->
        <div class="controls" id="controls">
            <button class="btn btn--outline" id="backButton" style="display: none;">
                ← Volver
            </button>
            <div class="search-container" id="searchContainer" style="display: none;">
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar libros...">
                <select class="form-control" id="sortSelect">
                    <option value="title">Ordenar por Título</option>
                    <option value="author">Ordenar por Autor</option>
                    <option value="year">Ordenar por Año</option>
                </select>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            Cargando biblioteca...
        </div>

        <!-- Views -->
        <div class="view" id="sectionsView">
            <div class="grid grid--sections" id="sectionsGrid"></div>
        </div>

        <div class="view" id="subsectionsView">
            <div class="grid grid--sections" id="subsectionsGrid"></div>
        </div>

        <div class="view" id="booksView">
            <div class="grid grid--books" id="booksGrid"></div>
        </div>

        <!-- Search Modal -->
        <div class="modal-backdrop" id="searchModal">
            <div class="modal modal--large">
                <div class="modal-header">
                    <h2 class="modal-title">🔍 Buscar en tu Biblioteca</h2>
                    <button class="modal-close" onclick="closeSearchModal()">×</button>
                </div>
                <div class="modal-body">
                    <!-- Search Form -->
                    <div class="form-group">
                        <label class="form-label" for="searchQuery">Buscar por título, autor, serie...</label>
                        <input type="text" id="searchQuery" class="form-control" placeholder="Escribe aquí tu búsqueda...">
                    </div>
                    
                    <!-- Search Option: Include Description -->
                    <div class="search-option">
                        <label class="checkbox-label">
                            <input type="checkbox" id="includeDescription" />
                            <span class="checkmark">✓</span>
                            Incluir descripción en la búsqueda
                        </label>
                    </div>
                    
                    <!-- Advanced Filters -->
                    <div class="search-filters">
                        <div class="form-group">
                            <label class="form-label" for="searchAutorInput">Autor</label>
                            <input type="text" id="searchAutorInput" class="form-control" placeholder="Escribe para filtrar autores...">
                            <select id="searchAutor" class="form-control" size="6" style="margin-top:6px;">
                                <option value="">Todos los autores</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="searchGeneroInput">Género</label>
                            <input type="text" id="searchGeneroInput" class="form-control" placeholder="Escribe para filtrar géneros...">
                            <select id="searchGenero" class="form-control" size="6" style="margin-top:6px;">
                                <option value="">Todos los géneros</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="searchSerie">Serie</label>
                            <select id="searchSerie" class="form-control">
                                <option value="">Todas las series</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="searchEditorial">Editorial</label>
                            <select id="searchEditorial" class="form-control">
                                <option value="">Todas las editoriales</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="searchYear">Año</label>
                            <select id="searchYear" class="form-control">
                                <option value="">Todos los años</option>
                            </select>
                        </div>
                        <!-- Nuevo: Filtro por Formato -->
                        <div class="form-group">
                            <label class="form-label" for="searchFormato">Formato</label>
                            <select id="searchFormato" class="form-control">
                                <option value="">Todos</option>
                                <!-- Opciones de formato se rellenan dinámicamente -->
                            </select>
                        </div>
                    </div>
                    
                    <!-- Search Actions -->
                    <div class="search-actions">
                        <button type="button" class="btn btn--outline" onclick="clearSearch()">Limpiar</button>
                        <button type="button" class="btn btn--primary" onclick="performSearch()">🔍 Buscar</button>
                    </div>
                    
                    <!-- Search Results -->
                    <div id="searchResults" style="margin-top: 24px;">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de detalles -->
        <div class="modal-backdrop" id="bookModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">📖 Detalles del libro</h2>
                    <button class="modal-close" id="closeModal">×</button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>

        <!-- Modal de edición -->
        <div class="modal-backdrop" id="editModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">✏️ Editar libro</h2>
                    <button class="modal-close" onclick="closeEditModal()">×</button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label class="form-label" for="editTitulo">Título *</label>
                            <input type="text" id="editTitulo" name="titulo" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editAutor">Autor</label>
                            <input type="text" id="editAutor" name="autor" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editGenero">Género</label>
                            <input type="text" id="editGenero" name="genero" class="form-control" placeholder="Separar múltiples géneros con comas">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editSerie">Serie</label>
                            <input type="text" id="editSerie" name="serie" class="form-control">

        function normalizeTag(tag) {
            return tag.trim()

                .replace(/[\\u0300-\\u036f]/g, '');  // Elimina los diacríticos (acentos)
        }

        // Función: Procesar libros antes de clasificar
        async function procesarLibrosAntesDeClasificar() {
            if (!allBooks.length || !classification) return;

            // 1. Obtener todos los tags usados en la clasificación (excluyendo "Sin_clasificar")
            const allTagsClasificacion = new Set();
            Object.values(classification.sections).forEach(section => {
                Object.values(section.subsections).forEach(subsec => {
                    (subsec.tags || []).forEach(tag => {
                        const normalizedTag = normalizeTag(tag);
                        if (normalizedTag !== 'sin_clasificar') {
                            allTagsClasificacion.add(normalizedTag);
                        }
                    });
                });
            });

            // 2. Procesar libros que tienen "Sin_clasificar" pero también otros tags
            for (const book of allBooks) {
                const bookTags = (book.genero || '').split(',').map(t => t.trim()).filter(Boolean);
                
                // Verificar si el libro tiene "Sin_clasificar" (normalizado)
                const tieneSinClasificar = bookTags.some(tag => normalizeTag(tag) === 'sin_clasificar');
                
                if (tieneSinClasificar) {
                    // Verificar si también tiene otros tags que están en la clasificación
                    const tieneOtrosTagsClasificados = bookTags.some(tag => {
                        const tagNormalized = normalizeTag(tag);
                        return tagNormalized !== 'sin_clasificar' && allTagsClasificacion.has(tagNormalized);
                    });
                    
                    if (tieneOtrosTagsClasificados) {
                        // Quitar "Sin_clasificar" de la lista de tags
                        const nuevosTagsSinClasificar = bookTags.filter(tag => 
                            normalizeTag(tag) !== 'sin_clasificar'
                        );
                        const nuevoGenero = nuevosTagsSinClasificar.join(', ');
                        
                        try {
                            // Actualizar en la base de datos

                                .from('books')
                                .update({ genero: nuevoGenero })
                                .eq('id', book.id);
                            
                            if (error) {
                                console.error(`Error actualizando libro ${book.titulo}:`, error);
                            } else {
                                console.log(`Tag "Sin_clasificar" removido del libro: ${book.titulo}`);

                            }
                        } catch (error) {

                }

        function performSearch() {
            const query = document.getElementById('searchQuery').value.trim();
            const includeDescription = document.getElementById('includeDescription').checked;
            const autor = document.getElementById('searchAutor').value;
            const genero = document.getElementById('searchGenero').value;
            const serie = document.getElementById('searchSerie').value;
            const editorial = document.getElementById('searchEditorial').value;
            const year = document.getElementById('searchYear').value;
            const formato = document.getElementById('searchFormato').value; // Obtener formato

            let results = allBooks.filter(book => {
                // Text search
                let matchesText = true;
                if (query) {
                    const searchTextNorm = normalizeString(query);

                    // Obtener formatos del libro y unirlos para búsqueda
                    const bookFormats = getBookFormats(book.id).map(f => f.formato).join(' ');
                    
                    // Base search fields (siempre incluidos)
                    const baseSearchableText = [
                        book.titulo,
                        book.autor,
                        book.genero,
                        book.serie,
                        book.editorial,
                        bookFormats // <-- Añadido: formatos del libro
                    ].filter(Boolean).map(normalizeString).join(' ');

                    // Check if text matches in base fields
                    matchesText = baseSearchableText.includes(searchTextNorm);

                    // If not found and description is enabled, check description
                    if (!matchesText && includeDescription && book.descripcion) {
                        matchesText = normalizeString(book.descripcion).includes(searchTextNorm);
                    }
                }

                // Filter by author
                let matchesAutor = true;
                if (autor) {
                    matchesAutor = book.autor === autor;
                }

                // Filter by genre
                let matchesGenero = true;
                if (genero) {
                    const bookGenres = book.genero ? book.genero.split(',').map(g => g.trim()) : [];
                    matchesGenero = bookGenres.includes(genero);
                }

                // Filter by series
                let matchesSerie = true;
                if (serie) {
                    matchesSerie = book.serie === serie;
                }

                // Filter by editorial
                let matchesEditorial = true;
                if (editorial) {
                    matchesEditorial = book.editorial === editorial;
                }

                // Filter by year (solo comparar el año, no mes/día)
                let matchesYear = true;
                if (year) {
                    let bookYear = '';
                    if (book.fecha_publicacion && typeof book.fecha_publicacion === 'string' && book.fecha_publicacion.length >= 4) {
                        bookYear = book.fecha_publicacion.slice(0, 4);
                    }
                    matchesYear = bookYear === year;
                }

                // Filter by format
                let matchesFormato = true;
                if (formato) {
                    const bookFormats = getBookFormats(book.id).map(f => f.formato);
                    matchesFormato = bookFormats.includes(formato);
                }

                return matchesText && matchesAutor && matchesGenero && matchesSerie && matchesEditorial && matchesYear && matchesFormato;
            });

            renderSearchResults(results);
        }

            elements.booksView.classList.add('active');
            elements.backButton.style.display = 'block';
            elements.searchContainer.style.display = 'flex';
            elements.adminControls.style.display = 'none';
            
            updateBreadcrumb([section.name, subsection.name]);

            // NUEVO: Mostrar tags de la subsección justo debajo de la ruta, ahora clicables
            let tagsHtml = '';
            if (subsection.tags && subsection.tags.length > 0) {
                tagsHtml = `
                    <div id="subsectionTags" style="margin: 12px 0 20px 0;">
                        <strong>Tags de esta subsección:</strong>
                        ${subsection.tags.map(tag => `
                            <span 
                                class="subsection-tag" 
                                data-tag="${esc(tag)}"
                                style="display:inline-block;background:#e0f2fe;color:#0369a1;padding:2px 8px;border-radius:12px;margin-right:6px;font-size:13px;cursor:pointer;transition:background 0.2s;"
                            >${esc(tag)}</span>
                        `).join('')}
                    </div>
                `;
            } else {
                tagsHtml = `<div id="subsectionTags" style="margin: 12px 0 20px 0; color: #64748b;">Sin tags en esta subsección.</div>`;
            }
            // Insertar los tags justo debajo del breadcrumb
            const breadcrumbElem = document.getElementById('breadcrumb');
            if (breadcrumbElem) {
                // Elimina si ya existe
                const oldTags = document.getElementById('subsectionTags');
                if (oldTags) oldTags.remove();
                // Inserta después del breadcrumb
                breadcrumbElem.insertAdjacentHTML('afterend', tagsHtml);
            }

            // Estado para tags seleccionados
            window.selectedSubsectionTags = [];

            // Añadir listeners a los tags clicables
            document.querySelectorAll('.subsection-tag').forEach(tagElem => {
                tagElem.addEventListener('click', function () {
                    const tag = this.getAttribute('data-tag');
                    // Alternar selección visual y lógica
                    if (window.selectedSubsectionTags.includes(tag)) {
                        window.selectedSubsectionTags = window.selectedSubsectionTags.filter(t => t !== tag);
                        this.style.background = '#e0f2f6';
                        this.style.color = '#0369a1';
                        this.style.fontWeight = 'normal';
                    } else {
                        window.selectedSubsectionTags.push(tag);
                        this.style.background = '#2563eb';
                        this.style.color = '#fff';
                        this.style.fontWeight = 'bold';
                    }
                    // Filtrar libros por los tags seleccionados (OR)
                    if (window.selectedSubsectionTags.length > 0) {
                        filteredBooks = filterBooksByTagsOR(window.selectedSubsectionTags);
                    } else {
                        filteredBooks = filterBooksByTags(subsection.tags);
                    }
                    currentBooks = [...filteredBooks];
                    renderBooks();
                });
            });

            // Mostrar todos los libros de la subsección inicialmente
            filteredBooks = filterBooksByTags(subsection.tags);
            currentBooks = [...filteredBooks];
            renderBooks();
        }

        // Filtra libros que tengan al menos uno de los tags (OR)
        function filterBooksByTagsOR(tags) {
            const normalizedTags = tags.map(tag => normalizeString(tag));
            return allBooks.filter(book => {
                if (!book.genero) return false;
                const bookGenres = book.genero.split(',').map(g => normalizeString(g.trim()));
                return normalizedTags.some(tag => bookGenres.includes(tag));
            });
        }

        function filterBooksByTags(tags) {
            if (!tags || tags.length === 0) return [];
            const normalizedTags = tags.map(tag => normalizeString(tag));
            return allBooks.filter(book => {
                if (!book.genero) return false;
                const bookGenres = book.genero.split(',').map(g => normalizeString(g.trim()));
                return normalizedTags.some(tag => bookGenres.includes(tag));
            });
        }
        // Normalize string for comparison
        function normalizeString(str) {
            return str.toLowerCase()
                .replace(/[áàäâ]/g, 'a')
                .replace(/[éèëê]/g, 'e')
                .replace(/[íìïî]/g, 'i')
                .replace(/[óòöô]/g, 'o')
                .replace(/[úùüû]/g, 'u')
                .replace(/ñ/g, 'n')
                .replace(/&amp;/g, '&')
                .trim();
        }

        // Filter books by search
        function filterBooks() {
            const searchTerm = normalizeString(elements.searchInput.value);
            
            if (!searchTerm) {
                currentBooks = [...filteredBooks];
            } else {
                currentBooks = filteredBooks.filter(book => {
                    const searchableText = [
                        book.titulo,
                        book.autor,
                        book.genero,
                        book.serie,
                        book.editorial
                    ].filter(Boolean).map(normalizeString).join(' ');
                    
                    return searchableText.includes(searchTerm);
                });
            }
            
            sortBooks();
        }

        // Sort books
        function sortBooks() {
            const sortBy = elements.sortSelect.value;
            
            currentBooks.sort((a, b) => {
                switch (sortBy) {
                    case 'author':
                        return (a.autor || '').localeCompare(b.autor || '');
                    case 'year':
                        const yearA = parseInt(a.fecha_publicacion) || 0;
                        const yearB = parseInt(b.fecha_publicacion) || 0;
                        return yearB - yearA;
                    case 'title':
                    default:
                        return (a.titulo || '').localeCompare(b.titulo || '');
                }
            });
            
            renderBooks();
        }

        // Render books
        function renderBooks() {
            if (currentBooks.length === 0) {
                elements.booksGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📚</div>
                        <h3>No se encontraron libros</h3>
                        <p>No hay libros que coincidan con los criterios de búsqueda.</p>
                    </div>
                `;
                return;
            }
            
            const booksHtml = currentBooks.map(book => renderBook(book)).join('');
            elements.booksGrid.innerHTML = booksHtml;
        }

        // Get book formats
        function getBookFormats(bookId) {
            return allFormats.filter(format => format.book_id === bookId);
        }

        // Show book details - USANDO url_download DIRECTAMENTE
        function showBookDetails(bookId) {
            const book = allBooks.find(b => b.id === bookId);
            if (!book) return;

            const formats = getBookFormats(bookId);
            const genres = (book.genero || '').split(',').map(g => g.trim()).filter(Boolean);
            const portadaSrc = resolveCoverThumb(book.url_portada);
            const coverHref = book.url_portada || '#';

            // Buscar subsecciones en las que aparece el libro
            let subseccionesLibro = [];
            if (classification && classification.sections) {
                for (const [sectionKey, section] of Object.entries(classification.sections)) {
                    for (const [subKey, subsection] of Object.entries(section.subsections)) {
                        // Si el libro tiene al menos un tag de la subsección
                        if (
                            subsection.tags &&
                            subsection.tags.some(tag =>
                                genres.map(normalizeString).includes(normalizeString(tag))
                            )
                        ) {
                            subseccionesLibro.push({
                                section: section.name,
                                subsection: subsection.name,
                                sectionKey,
                                subKey
                            });
                        }
                    }
                }
            }

            let subseccionesHtml = '';
            if (subseccionesLibro.length > 0) {
                subseccionesHtml = `
                    <div style="margin: 16px 0 0 0;">
                        <strong>Subsecciones donde aparece:</strong>
                        <ul style="margin: 6px 0 0 0; padding-left: 18px;">
                            ${subseccionesLibro.map(s =>
                                `<li>
                                    <a href="#" onclick="showSubsections('${s.sectionKey}'); setTimeout(() => showBooks('${s.sectionKey}', '${s.subKey}'), 10); closeModal(); return false;">
                                        <span style="color:#2563eb;">${esc(s.section)}</span> / <span style="color:#0369a1;">${esc(s.subsection)}</span>
                                    </a>
                                </li>`
                            ).join('')}
                        </ul>
                    </div>
                `;
            } else {
                subseccionesHtml = `
                    <div style="margin: 16px 0 0 0; color: #64748b;">
                        No pertenece a ninguna subsección clasificada.
                    </div>
                `;
            }

            const modalHtml = `
                <div class="modal-book">
                    <div class="modal-cover">
                        <a href="${esc(coverHref)}" target="_blank" rel="noopener">
                            <img src="${esc(portadaSrc)}" alt="Portada de ${esc(book.titulo)}" 
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='📖';" />
                        </a>
                    </div>
                    <div class="modal-info">
                        <h2>${esc(book.titulo || 'Sin título')}</h2>
                        <p><strong>Autor:</strong> ${esc(book.autor || 'Desconocido')}</p>
                        ${book.serie ? `<p><strong>Serie:</strong> ${esc(book.serie)}${book.numero_serie ? ` #${book.numero_serie}` : ''}</p>` : ''}
                        ${book.editorial ? `<p><strong>Editorial:</strong> ${esc(book.editorial)}</p>` : ''}
                        ${book.fecha_publicacion ? `<p><strong>Año:</strong> ${esc(book.fecha_publicacion)}</p>` : ''}
                        <p><strong>Géneros:</strong> ${genres.map(g => esc(g)).join(', ') || 'Sin especificar'}</p>
                        ${subseccionesHtml}
                    </div>
                </div>
                ${book.descripcion ? `
                    <div class="modal-description">
                        <h3>Descripción</h3>
                        <p>${esc(book.descripcion)}</p>
                    </div>
                ` : ''}
                ${formats.length > 0 ? `
                    <div class="modal-formats">
                        ${formats.map(format => {
                            // USAR url_download DIRECTAMENTE
                            const downloadUrl = format.url_download || format.ruta_archivo || '#';
                            const hasValidUrl = downloadUrl && downloadUrl !== '#';
                            
                            return `
                                <a href="${esc(downloadUrl)}" 
                                   class="format-link${!hasValidUrl ? ' format-link--disabled' : ''}" 
                                   ${hasValidUrl ? 'target="_blank" rel="noopener"' : 'onclick="event.preventDefault(); alert(\'No hay enlace de descarga disponible para este formato.\');"'}
                                >
                                    📄 ${esc(format.formato)}
                                    ${format.tamano_mb ? ` (${format.tamano_mb} MB)` : ''}
                                </a>
                            `;
                        }).join('')}
                    </div>
                ` : '<div class="modal-formats"><p>No hay formatos disponibles para este libro.</p></div>'}
                <div class="modal-footer">
                    <button type="button" class="btn btn--success" onclick="showEditModal(${book.id})">✏️ Editar</button>
                </div>
            `;
            
            elements.modalContent.innerHTML = modalHtml;
            elements.bookModal.classList.add('show');
        }

        // Show edit modal
        function showEditModal(bookId) {
            const book = allBooks.find(b => b.id === bookId);
            if (!book) return;
            
            currentEditingBook = book;
            
            // Populate form fields
            document.getElementById('editTitulo').value = book.titulo || '';
            document.getElementById('editAutor').value = book.autor || '';
            document.getElementById('editGenero').value = book.genero || '';
            document.getElementById('editSerie').value = book.serie || '';
            document.getElementById('editNumeroSerie').value = book.numero_serie || '';
            document.getElementById('editEditorial').value = book.editorial || '';
            document.getElementById('editFechaPublicacion').value = book.fecha_publicacion || '';
            document.getElementById('editDescripcion').value = book.descripcion || '';
            document.getElementById('editCarpetaObra').value = book.carpeta_obra || '';
            
            elements.editModal.classList.add('show');
        }

        // Save book changes
        async function saveBookChanges() {
            if (!currentEditingBook) {
                alert('Error: No hay libro seleccionado para editar');
                return;
            }

            // Validate required fields
            const titulo = document.getElementById('editTitulo').value.trim();
            if (!titulo) {
                alert('El título es requerido');
                document.getElementById('editTitulo').focus();
                return;
            }

            // Collect all form data
            const updatedData = {
                titulo: titulo,
                autor: document.getElementById('editAutor').value.trim() || null,
                genero: document.getElementById('editGenero').value.trim() || null,
                serie: document.getElementById('editSerie').value.trim() || null,
                numero_serie: document.getElementById('editNumeroSerie').value.trim() || null,
                editorial: document.getElementById('editEditorial').value.trim() || null,
                fecha_publicacion: document.getElementById('editFechaPublicacion').value || null,
                descripcion: document.getElementById('editDescripcion').value.trim() || null,
                carpeta_obra: document.getElementById('editCarpetaObra').value.trim() || null
            };

            try {
                // Update in Supabase
                const { data, error } = await supabaseClient
                    .from('books')
                    .update(updatedData)
                    .eq('id', currentEditingBook.id);

                if (error) throw error;

                // Update local data
                const bookIndex = allBooks.findIndex(b => b.id === currentEditingBook.id);
                if (bookIndex !== -1) {
                    allBooks[bookIndex] = { ...allBooks[bookIndex], ...updatedData };
                }

                // Update search filters after editing
                populateSearchFilters();

                alert('✅ Libro actualizado correctamente');
                closeEditModal();
                
                // Refresh the current view
                if (elements.booksView.classList.contains('active')) {
                    // Re-filter and render books
                    const section = classification.sections[currentSection];
                    const subsection = section.subsections[currentSubsection];
                    filteredBooks = filterBooksByTags(subsection.tags);
                    currentBooks = [...filteredBooks];
                    filterBooks(); // Re-apply search if any
                }

                // If search modal is open, re-run search
                if (elements.searchModal.classList.contains('show')) {
                    performSearch();
                }

            } catch (error) {
                console.error('Error updating book:', error);
                alert('❌ Error al actualizar el libro: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            elements.bookModal.classList.remove('show');
        }

        // Close edit modal
        function closeEditModal() {
            elements.editModal.classList.remove('show');
            currentEditingBook = null;
        }

        // Go back
        function goBack() {
            // Eliminar la lista de tags de la subsección si existe
            const oldTags = document.getElementById('subsectionTags');
            if (oldTags) oldTags.remove();

            if (elements.booksView.classList.contains('active')) {
                showSubsections(currentSection);
            } else if (elements.subsectionsView.classList.contains('active')) {
                showSections();
            }
        }

        // Hide all views
        function hideAllViews() {
            elements.sectionsView.classList.remove('active');
            elements.subsectionsView.classList.remove('active');
            elements.booksView.classList.remove('active');
        }

        // Update breadcrumb
        function updateBreadcrumb(path) {
            if (path.length === 0) {
                elements.breadcrumb.innerHTML = '';
                return;
            }
            
            const breadcrumbHtml = path.map((item, index) => {
                if (index === path.length - 1) {
                    return `<span class="breadcrumb-item">${esc(item)}</span>`;
                } else {
                    return `<span class="breadcrumb-item">${esc(item)}</span><span class="breadcrumb-separator"> › </span>`;
                }
            }).join('');
            
            elements.breadcrumb.innerHTML = breadcrumbHtml;
        }

        // Count books for section
        function countBooksForSection(sectionKey) {
            const section = classification.sections[sectionKey];
            const allTags = Object.values(section.subsections).flatMap(s => s.tags);
            return filterBooksByTags(allTags).length;
        }

        // Count books for subsection
        function countBooksForSubsection(sectionKey, subsectionKey) {
            const subsection = classification.sections[sectionKey].subsections[subsectionKey];
            return filterBooksByTags(subsection.tags).length;
        }

        // Añade esto después de populateSearchFilters y antes de setupEventListeners
        document.addEventListener('DOMContentLoaded', () => {
    // Autor filtrable
    const autorInput = document.getElementById('searchAutorInput');
    const autorSelect = document.getElementById('searchAutor');
    if (autorInput && autorSelect) {
        autorInput.addEventListener('input', () => {
            const val = autorInput.value.trim().toLowerCase();
            const filtered = !val
                ? (window._allAuthors || [])
                : (window._allAuthors || []).filter(a => a.toLowerCase().includes(val));
            // Repoblar el select
            autorSelect.innerHTML = '<option value="">Todos los autores</option>' +
                filtered.map(a => `<option value="${esc(a)}">${esc(a)}</option>`).join('');
        });
        autorSelect.addEventListener('change', () => {
            autorInput.value = autorSelect.value;
        });
    }

    // Género filtrable
    const generoInput = document.getElementById('searchGeneroInput');
    const generoSelect = document.getElementById('searchGenero');
    if (generoInput && generoSelect) {
        generoInput.addEventListener('input', () => {
            const val = generoInput.value.trim().toLowerCase();
            const filtered = !val
                ? (window._allGenres || [])
                : (window._allGenres || []).filter(g => g.toLowerCase().includes(val));
            // Repoblar el select
            generoSelect.innerHTML = '<option value="">Todos los géneros</option>' +
                filtered.map(g => `<option value="${esc(g)}">${esc(g)}</option>`).join('');
        });
        generoSelect.addEventListener('change', () => {
            generoInput.value = generoSelect.value;
        });
    }
});
    </script>
