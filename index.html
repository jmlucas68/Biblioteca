<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca Personal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            border-color: #3498db;
        }

        .filter-select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            outline: none;
            min-width: 150px;
        }

        .books-container {
            padding: 20px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid #3498db;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .book-author {
            font-size: 1rem;
            color: #7f8c8d;
            margin-bottom: 12px;
            font-style: italic;
        }

        .book-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .detail-label {
            font-weight: bold;
            color: #34495e;
        }

        .format-badge {
            background: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .format-badge.epub { background: #27ae60; }
        .format-badge.pdf { background: #e74c3c; }
        .format-badge.mobi { background: #f39c12; }
        .format-badge.txt { background: #95a5a6; }
        .format-badge.docx { background: #3498db; }

        .book-description {
            color: #7f8c8d;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .book-genres {
            margin-bottom: 15px;
        }

        .genre-tag {
            display: inline-block;
            background: #ecf0f1;
            color: #2c3e50;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin: 2px;
        }

        .book-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìö Mi Biblioteca Personal</h1>
            <p>Cat√°logo completo de mi colecci√≥n de libros</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalBooks">0</span>
                    <span>Libros</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalAuthors">0</span>
                    <span>Autores</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalFormats">0</span>
                    <span>Formatos</span>
                </div>
            </div>
        </header>

        <div class="controls">
            <input type="text" class="search-box" id="searchInput" placeholder="Buscar por t√≠tulo, autor o g√©nero...">
            
            <select class="filter-select" id="authorFilter">
                <option value="">Todos los autores</option>
            </select>
            
            <select class="filter-select" id="formatFilter">
                <option value="">Todos los formatos</option>
            </select>
            
            <select class="filter-select" id="genreFilter">
                <option value="">Todos los g√©neros</option>
            </select>
        </div>

        <div class="books-container">
            <div id="loadingMessage" class="loading">
                Cargando biblioteca... üìñ
            </div>
            <div id="booksGrid" class="books-grid" style="display: none;"></div>
            <div id="noResults" class="no-results" style="display: none;">
                No se encontraron libros con los criterios de b√∫squeda üîç
            </div>
        </div>
    </div>

    <script>
        let allBooks = [];
        let filteredBooks = [];

        // Cargar datos del JSON
        async function loadBooks() {
            try {
                // Cambia esta ruta por la ubicaci√≥n de tu archivo JSON
                const response = await fetch('catalogo_biblioteca.json');
                if (!response.ok) throw new Error('No se pudo cargar el archivo JSON');
                
                allBooks = await response.json();
                filteredBooks = [...allBooks];
                
                updateStats();
                populateFilters();
                displayBooks();
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('booksGrid').style.display = 'grid';
                
            } catch (error) {
                console.error('Error cargando los libros:', error);
                document.getElementById('loadingMessage').innerHTML = 
                    '‚ùå Error cargando la biblioteca. Aseg√∫rate de que el archivo catalogo_biblioteca.json est√© en la misma carpeta.';
            }
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            const totalBooks = allBooks.length;
            const totalAuthors = new Set(allBooks.map(book => book.autor)).size;
            const totalFormats = new Set(allBooks.map(book => book.formato)).size;
            
            document.getElementById('totalBooks').textContent = totalBooks;
            document.getElementById('totalAuthors').textContent = totalAuthors;
            document.getElementById('totalFormats').textContent = totalFormats;
        }

        // Poblar filtros
        function populateFilters() {
            // Autores
            const authors = [...new Set(allBooks.map(book => book.autor))].sort();
            const authorFilter = document.getElementById('authorFilter');
            authors.forEach(author => {
                const option = document.createElement('option');
                option.value = author;
                option.textContent = author;
                authorFilter.appendChild(option);
            });

            // Formatos
            const formats = [...new Set(allBooks.map(book => book.formato))].sort();
            const formatFilter = document.getElementById('formatFilter');
            formats.forEach(format => {
                const option = document.createElement('option');
                option.value = format;
                option.textContent = format;
                formatFilter.appendChild(option);
            });

            // G√©neros
            const allGenres = allBooks.flatMap(book => 
                book.genero ? book.genero.split(',').map(g => g.trim()) : []
            );
            const genres = [...new Set(allGenres)].filter(g => g !== '').sort();
            const genreFilter = document.getElementById('genreFilter');
            genres.forEach(genre => {
                const option = document.createElement('option');
                option.value = genre;
                option.textContent = genre;
                genreFilter.appendChild(option);
            });
        }

        // Mostrar libros
        function displayBooks() {
            const booksGrid = document.getElementById('booksGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredBooks.length === 0) {
                booksGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            booksGrid.style.display = 'grid';
            noResults.style.display = 'none';
            
            booksGrid.innerHTML = filteredBooks.map(book => createBookCard(book)).join('');
        }

        // Crear tarjeta de libro
        function createBookCard(book) {
            const description = book.descripcion ? 
                book.descripcion.replace(/&lt;[^&gt;]*&gt;/g, '').substring(0, 150) + '...' : 
                'Sin descripci√≥n disponible';
            
            const genres = book.genero ? 
                book.genero.split(',').map(g => `<span class="genre-tag">${g.trim()}</span>`).join('') : 
                '<span class="genre-tag">Sin clasificar</span>';

            return `
                <div class="book-card">
                    <div class="book-title">${book.titulo}</div>
                    <div class="book-author">por ${book.autor}</div>
                    
                    <div class="book-details">
                        <div class="detail-item">
                            <span class="detail-label">Formato:</span>
                            <span class="format-badge ${book.formato.toLowerCase()}">${book.formato}</span>
                        </div>
                        ${book.editorial ? `
                        <div class="detail-item">
                            <span class="detail-label">Editorial:</span>
                            <span>${book.editorial}</span>
                        </div>` : ''}
                        ${book.fechaPublicacion && book.fechaPublicacion !== '0101-01-01T00:00:00+00:00' ? `
                        <div class="detail-item">
                            <span class="detail-label">A√±o:</span>
                            <span>${new Date(book.fechaPublicacion).getFullYear()}</span>
                        </div>` : ''}
                        <div class="detail-item">
                            <span class="detail-label">Tama√±o:</span>
                            <span>${book.tamano}</span>
                        </div>
                    </div>
                    
                    ${book.descripcion ? `<div class="book-description">${description}</div>` : ''}
                    
                    <div class="book-genres">${genres}</div>
                    
                    <div class="book-actions">
                        <a href="${book.url}" target="_blank" class="btn btn-primary">
                            üìñ Abrir Libro
                        </a>
                        <button class="btn btn-secondary" onclick="showBookDetails('${book.titulo.replace(/'/g, "\\'")}')">
                            ‚ÑπÔ∏è Detalles
                        </button>
                    </div>
                </div>
            `;
        }

        // Filtrar libros
        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedAuthor = document.getElementById('authorFilter').value;
            const selectedFormat = document.getElementById('formatFilter').value;
            const selectedGenre = document.getElementById('genreFilter').value;
            
            filteredBooks = allBooks.filter(book => {
                const matchesSearch = !searchTerm || 
                    book.titulo.toLowerCase().includes(searchTerm) ||
                    book.autor.toLowerCase().includes(searchTerm) ||
                    (book.genero && book.genero.toLowerCase().includes(searchTerm));
                
                const matchesAuthor = !selectedAuthor || book.autor === selectedAuthor;
                const matchesFormat = !selectedFormat || book.formato === selectedFormat;
                const matchesGenre = !selectedGenre || 
                    (book.genero && book.genero.includes(selectedGenre));
                
                return matchesSearch && matchesAuthor && matchesFormat && matchesGenre;
            });
            
            displayBooks();
        }

        // Mostrar detalles del libro
        function showBookDetails(title) {
            const book = allBooks.find(b => b.titulo === title);
            if (!book) return;
            
            const details = `
                üìö DETALLES DEL LIBRO üìö
                
                T√≠tulo: ${book.titulo}
                Autor: ${book.autor}
                Formato: ${book.formato}
                ${book.isbn ? `ISBN: ${book.isbn}` : ''}
                ${book.editorial ? `Editorial: ${book.editorial}` : ''}
                ${book.idioma ? `Idioma: ${book.idioma}` : ''}
                ${book.serie ? `Serie: ${book.serie} #${book.numeroSerie || '?'}` : ''}
                Tama√±o: ${book.tamano}
                Carpeta: ${book.carpetaAutor}/${book.carpetaObra}
                Agregado: ${new Date(book.fechaAgregado).toLocaleDateString('es-ES')}
                
                ${book.descripcion ? `\nDescripci√≥n:\n${book.descripcion.replace(/&lt;[^&gt;]*&gt;/g, '')}` : ''}
            `;
            
            alert(details);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', loadBooks);
        document.getElementById('searchInput').addEventListener('input', filterBooks);
        document.getElementById('authorFilter').addEventListener('change', filterBooks);
        document.getElementById('formatFilter').addEventListener('change', filterBooks);
        document.getElementById('genreFilter').addEventListener('change', filterBooks);
    </script>
</body>
</html>
