            --color-surface: #ffffff;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --color-border: #e2e8f0;
            --color-hover: #f1f5f9;
            --color-success: #10b981;
            --color-warning: #f59e0b;

            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

        .container {

            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.2s;
        }

        .breadcrumb-item:hover {
            color: var(--color-primary);
        }

        .breadcrumb-separator {
            color: var(--color-text-secondary);
        }

        .stats {
            display: flex;
            gap: 32px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 12px;
            flex: 1;
            min-width: 300px;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            white-space: nowrap;
        }

        .btn--primary {
            background: var(--color-primary);
            color: white;
        }

        .btn--primary:hover {
            background: var(--color-primary-light);
        }

        .btn--outline {
            background: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn--outline:hover {
            background: var(--color-hover);
        }

        /* Form Controls */
        .form-control {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        #searchInput {
            flex: 1;
            min-width: 200px;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
            font-size: 16px;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 20px;
        }

        .grid--sections {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .grid--books {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        /* Cards */
        .card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text);
        }

        .card-count {
            background: var(--color-primary);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .card-description {
            color: var(--color-text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Book Cards */
        .book-card {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            transition: all 0.2s;
            cursor: pointer;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .book-cover {
            flex: 0 0 80px;
            height: 120px;
            background: var(--color-hover);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--color-text-secondary);
            text-align: center;
            overflow: hidden;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--radius);
        }

        .book-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .book-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
            line-height: 1.3;

        .book-author {

            color: var(--color-text-secondary);
        }

        .book-meta {

        .book-badge {

        .book-badge--series {

        .book-formats {

            color: var(--color-text-secondary);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;

            position: relative;

            right: 16px;

            border: none;

            color: var(--color-text-secondary);

            align-items: center;
            justify-content: center;

        .modal-close:hover {

            color: var(--color-text);
        }

            gap: 20px;
            margin-bottom: 20px;

            }

            .grid--books {
                grid-template-columns: 1fr;
            }

            .book-card {
                flex-direction: column;
                text-align: center;
            }

            .book-cover {
                align-self: center;
            }

            .modal-book {
                flex-direction: column;
                text-align: center;
            }

            .modal-cover {
                align-self: center;
            }
        }

        /* Hide views initially */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>

                            "tags": ["sin_revisar_metadatos", "Downloaded from Z-Library", "Image To PDF Conversion", "ePubLibre"]
                        },
                        "ESPECIALIZADOS": {
                            "name": "Especializados",
                            "tags": ["eneagrama", "Exercise", "Family & Relationships", "Death; Grief; Bereavement"]
                        }
                    }
                }
            }
        };

        // Global variables
        let allBooks = [];
        let allFormats = [];
        let currentSection = null;
        let currentSubsection = null;
        let filteredBooks = [];
        let currentBooks = [];

        // DOM elements
        const elements = {
            loading: document.getElementById('loading'),
            sectionsView: document.getElementById('sectionsView'),
            subsectionsView: document.getElementById('subsectionsView'),
            booksView: document.getElementById('booksView'),
            sectionsGrid: document.getElementById('sectionsGrid'),
            subsectionsGrid: document.getElementById('subsectionsGrid'),
            booksGrid: document.getElementById('booksGrid'),
            breadcrumb: document.getElementById('breadcrumb'),
            backButton: document.getElementById('backButton'),
            searchContainer: document.getElementById('searchContainer'),
            searchInput: document.getElementById('searchInput'),
            sortSelect: document.getElementById('sortSelect'),
            totalBooks: document.getElementById('totalBooks'),
            totalFormats: document.getElementById('totalFormats'),
            bookModal: document.getElementById('bookModal'),
            modalContent: document.getElementById('modalContent'),
            closeModal: document.getElementById('closeModal')
        };

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            showSections();
            setupEventListeners();
        });

        // Load data from Supabase
        async function loadData() {
            try {
                elements.loading.style.display = 'flex';
                
                // Load books
                const { data: booksData, error: booksError } = await supabaseClient
                    .from('books')
                    .select('*')
                    .order('titulo');
                
                if (booksError) throw booksError;
                allBooks = booksData || [];

                // Load formats
                const { data: formatsData, error: formatsError } = await supabaseClient
                    .from('book_formats')
                    .select('*');
                
                if (formatsError) throw formatsError;
                allFormats = formatsData || [];

                // Update stats
                elements.totalBooks.textContent = allBooks.length;
                elements.totalFormats.textContent = allFormats.length;

                elements.loading.style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                elements.loading.innerHTML = '‚ùå Error al cargar los datos';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            elements.backButton.addEventListener('click', goBack);
            elements.searchInput.addEventListener('input', filterBooks);
            elements.sortSelect.addEventListener('change', sortBooks);
            elements.closeModal.addEventListener('click', closeModal);
            elements.bookModal.addEventListener('click', (e) => {
                if (e.target === elements.bookModal) closeModal();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });
        }

        // Show sections
        function showSections() {
            hideAllViews();
            elements.sectionsView.classList.add('active');
            elements.backButton.style.display = 'none';
            elements.searchContainer.style.display = 'none';
            
            updateBreadcrumb([]);
            
            const sectionsHtml = Object.entries(classification.sections).map(([key, section]) => {
                const bookCount = countBooksForSection(key);
                return `
                    <div class="card" onclick="showSubsections('${key}')">
                        <div class="card-header">
                            <div class="card-title">${section.name}</div>
                            <div class="card-count">${bookCount}</div>
                        </div>
                        <div class="card-description">
                            ${Object.keys(section.subsections).length} subsecciones
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.sectionsGrid.innerHTML = sectionsHtml;
        }

        // Show subsections
        function showSubsections(sectionKey) {
            currentSection = sectionKey;
            const section = classification.sections[sectionKey];
            
            hideAllViews();
            elements.subsectionsView.classList.add('active');
            elements.backButton.style.display = 'block';
            elements.searchContainer.style.display = 'none';
            
            updateBreadcrumb([section.name]);
            
            const subsectionsHtml = Object.entries(section.subsections).map(([key, subsection]) => {
                const bookCount = countBooksForSubsection(sectionKey, key);
                return `
                    <div class="card" onclick="showBooks('${sectionKey}', '${key}')">
                        <div class="card-header">
                            <div class="card-title">${subsection.name}</div>
                            <div class="card-count">${bookCount}</div>
                        </div>
                        <div class="card-description">
                            ${subsection.tags.slice(0, 3).join(', ')}${subsection.tags.length > 3 ? '...' : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.subsectionsGrid.innerHTML = subsectionsHtml;
        }

        // Show books
        function showBooks(sectionKey, subsectionKey) {
            currentSection = sectionKey;
            currentSubsection = subsectionKey;
            
            const section = classification.sections[sectionKey];
            const subsection = section.subsections[subsectionKey];
            
            hideAllViews();
            elements.booksView.classList.add('active');
            elements.backButton.style.display = 'block';
            elements.searchContainer.style.display = 'flex';
            
            updateBreadcrumb([section.name, subsection.name]);
            
            // Filter books by tags
            filteredBooks = filterBooksByTags(subsection.tags);
            currentBooks = [...filteredBooks];
            
            renderBooks();
        }

        // Filter books by tags
        function filterBooksByTags(tags) {
            const normalizedTags = tags.map(tag => normalizeString(tag));
            
            return allBooks.filter(book => {
                if (!book.genero) return false;
                
                const bookGenres = book.genero.split(',').map(g => normalizeString(g.trim()));
                
                return normalizedTags.some(tag => 
                    bookGenres.some(genre => 
                        genre.includes(tag) || tag.includes(genre)
                    )
                );
            });
        }

        // Normalize string for comparison
        function normalizeString(str) {
            return str.toLowerCase()
                .replace(/[√°√†√§√¢]/g, 'a')
                .replace(/[√©√®√´√™]/g, 'e')
                .replace(/[√≠√¨√Ø√Æ]/g, 'i')
                .replace(/[√≥√≤√∂√¥]/g, 'o')
                .replace(/[√∫√π√º√ª]/g, 'u')
                .replace(/√±/g, 'n')
                .replace(/&amp;/g, '&')
                .trim();
        }

        // Filter books by search
        function filterBooks() {
            const searchTerm = normalizeString(elements.searchInput.value);
            
            if (!searchTerm) {
                currentBooks = [...filteredBooks];
            } else {
                currentBooks = filteredBooks.filter(book => {
                    const searchableText = [
                        book.titulo,
                        book.autor,
                        book.genero,
                        book.serie,
                        book.editorial
                    ].filter(Boolean).map(normalizeString).join(' ');
                    
                    return searchableText.includes(searchTerm);
                });
            }
            
            sortBooks();
        }

        // Sort books
        function sortBooks() {
            const sortBy = elements.sortSelect.value;
            
            currentBooks.sort((a, b) => {
                switch (sortBy) {
                    case 'author':
                        return (a.autor || '').localeCompare(b.autor || '');
                    case 'year':
                        const yearA = parseInt(a.fecha_publicacion) || 0;
                        const yearB = parseInt(b.fecha_publicacion) || 0;
                        return yearB - yearA;
                    case 'title':
                    default:
                        return (a.titulo || '').localeCompare(b.titulo || '');
                }
            });
            
            renderBooks();
        }

        // Render books
        function renderBooks() {
            if (currentBooks.length === 0) {
                elements.booksGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <h3>No se encontraron libros</h3>
                        <p>No hay libros que coincidan con los criterios de b√∫squeda.</p>
                    </div>
                `;
                return;
            }
            
            const booksHtml = currentBooks.map(book => {
                const formats = getBookFormats(book.id);
                const genres = (book.genero || '').split(',').map(g => g.trim()).filter(Boolean);
                
                return `
                    <div class="book-card" onclick="showBookDetails(${book.id})">
                        <div class="book-cover">
                            ${book.url_portada ? 
                                `<img src="${book.url_portada}" alt="${book.titulo}" onerror="this.style.display='none'">` : 
                                'üìñ'
                            }
                        </div>
                        <div class="book-info">
                            <div class="book-title">${book.titulo || 'Sin t√≠tulo'}</div>
                            <div class="book-author">${book.autor || 'Autor desconocido'}</div>
                            <div class="book-meta">
                                ${book.serie ? `<span class="book-badge book-badge--series">${book.serie}${book.numero_serie ? ` #${book.numero_serie}` : ''}</span>` : ''}
                                ${genres.slice(0, 2).map(genre => `<span class="book-badge book-badge--genre">${genre}</span>`).join('')}
                            </div>
                            <div class="book-formats">
                                ${formats.map(format => `<span class="format-badge">${format.formato}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.booksGrid.innerHTML = booksHtml;
        }

        // Get book formats
        function getBookFormats(bookId) {
            return allFormats.filter(format => format.book_id === bookId);
        }

        // Show book details
        function showBookDetails(bookId) {
            const book = allBooks.find(b => b.id === bookId);
            if (!book) return;
            
            const formats = getBookFormats(bookId);
            const genres = (book.genero || '').split(',').map(g => g.trim()).filter(Boolean);
            
            const modalHtml = `
                <div class="modal-book">
                    <div class="modal-cover">
                        ${book.url_portada ? 
                            `<img src="${book.url_portada}" alt="${book.titulo}" onerror="this.style.display='none'">` : 
                            'üìñ'
                        }
                    </div>
                    <div class="modal-info">
                        <h2>${book.titulo || 'Sin t√≠tulo'}</h2>
                        <p><strong>Autor:</strong> ${book.autor || 'Desconocido'}</p>
                        ${book.serie ? `<p><strong>Serie:</strong> ${book.serie}${book.numero_serie ? ` #${book.numero_serie}` : ''}</p>` : ''}
                        ${book.editorial ? `<p><strong>Editorial:</strong> ${book.editorial}</p>` : ''}
                        ${book.fecha_publicacion ? `<p><strong>A√±o:</strong> ${book.fecha_publicacion}</p>` : ''}
                        <p><strong>G√©neros:</strong> ${genres.join(', ') || 'Sin especificar'}</p>
                    </div>
                </div>
                ${book.descripcion ? `
                    <div class="modal-description">
                        <h3>Descripci√≥n</h3>
                        <p>${book.descripcion}</p>
                    </div>
                ` : ''}
                ${formats.length > 0 ? `
                    <div class="modal-formats">
                        ${formats.map(format => `
                            <a href="${format.ruta_archivo || '#'}" class="format-link" ${format.ruta_archivo ? 'target="_blank"' : ''}>
                                üìÑ ${format.formato}
                                ${format.tamano_mb ? `(${format.tamano_mb} MB)` : ''}
                            </a>
                        `).join('')}
                    </div>
                ` : ''}
            `;
            
            elements.modalContent.innerHTML = modalHtml;
            elements.bookModal.classList.add('show');
        }

        // Close modal
        function closeModal() {
            elements.bookModal.classList.remove('show');
        }

        // Go back
        function goBack() {
            if (elements.booksView.classList.contains('active')) {
                showSubsections(currentSection);
            } else if (elements.subsectionsView.classList.contains('active')) {
                showSections();
            }
        }

        // Hide all views
        function hideAllViews() {
            elements.sectionsView.classList.remove('active');
            elements.subsectionsView.classList.remove('active');
            elements.booksView.classList.remove('active');
        }

        // Update breadcrumb
        function updateBreadcrumb(path) {
            if (path.length === 0) {
                elements.breadcrumb.innerHTML = '';
                return;
            }
            
            const breadcrumbHtml = path.map((item, index) => {
                if (index === path.length - 1) {
                    return `<span class="breadcrumb-item">${item}</span>`;
                } else {
                    return `<span class="breadcrumb-item">${item}</span><span class="breadcrumb-separator"> ‚Ä∫ </span>`;
                }
            }).join('');
            
            elements.breadcrumb.innerHTML = breadcrumbHtml;
        }

        // Count books for section
        function countBooksForSection(sectionKey) {
            const section = classification.sections[sectionKey];
            const allTags = Object.values(section.subsections).flatMap(s => s.tags);
            return filterBooksByTags(allTags).length;
        }

        // Count books for subsection
        function countBooksForSubsection(sectionKey, subsectionKey) {
            const subsection = classification.sections[sectionKey].subsections[subsectionKey];
            return filterBooksByTags(subsection.tags).length;
        }
    </script>
</body>
</html>
