<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca Personal - Clasificada</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-light: #3b82f6;
            --color-secondary: #64748b;
            --color-background: #f8fafc;
            --color-surface: #ffffff;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --color-border: #e2e8f0;
            --color-hover: #f1f5f9;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos existentes... */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
        }

        /* Estilos para el modal de edición de tags */
        #tagsEditorModal .modal-content {
            animation: slideDown 0.3s ease-out;
            max-width: 600px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #currentTagsList {
            background: #fafafa;
            min-height: 50px;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            align-content: flex-start;
            border: 1px dashed #e2e8f0;
            padding: 12px;
            border-radius: 6px;
        }

        #availableTagsList {
            background: #fafafa;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 8px;
        }

        #newTagInput {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 14px;
        }

        #newTagInput:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
        }

        /* Mejorar el botón de editar tags en la cabecera */
        #editTagsBtn {
            background: var(--color-primary) !important;
            color: white !important;
            border: none !important;
            padding: 4px 8px !important;
            border-radius: 4px !important;
            font-size: 12px !important;
            cursor: pointer !important;
            transition: all 0.2s !important;
        }

        #editTagsBtn:hover {
            background: var(--color-primary-light) !important;
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.3);
        }

        /* Estilo para tags editables */
        .subsection-tag:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(3, 105, 161, 0.2);
        }

        .subsection-tag {
            display: inline-block;
            background: #e0f2fe;
            color: #0369a1;
            padding: 2px 8px;
            border-radius: 12px;
            margin-right: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.2s;
        }

        /* Responsive para el modal en dispositivos móviles */
        @media (max-width: 768px) {
            #tagsEditorModal .modal-content {
                margin: 5% auto;
                width: 95%;
                max-width: none;
            }

            #newTagInput {
                font-size: 16px; /* Evita zoom en iOS */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <!-- El contenido de la aplicación se carga aquí -->
        </div>
    </div>

    <!-- Modal para Editar Tags de Subsección -->
    <div id="tagsEditorModal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin: 0;">Editar Tags de Subsección</h3>
                <span class="close" onclick="closeTagsEditorModal()" style="cursor: pointer; font-size: 24px;">&times;</span>
            </div>

            <div id="currentSubsectionInfo" style="background: #f8fafc; padding: 12px; border-radius: 6px; margin-bottom: 20px; font-size: 14px; color: #64748b;">
                <!-- Se mostrará la información de la subsección actual -->
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Tags Actuales:</label>
                <div id="currentTagsList" style="margin-bottom: 12px; min-height: 40px;">
                    <!-- Se mostrarán los tags actuales aquí -->
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="newTagInput" style="display: block; margin-bottom: 8px; font-weight: 600;">Añadir Nuevo Tag:</label>
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="newTagInput" placeholder="Escribir nuevo tag..." />
                    <button onclick="addNewTag()" 
                            style="background: var(--color-success); color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; white-space: nowrap;">
                        + Añadir
                    </button>
                </div>
            </div>

            <div style="margin-bottom: 24px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600;">Tags Disponibles en Otros Libros:</label>
                <div id="availableTagsList">
                    <!-- Se mostrarán tags existentes de otros libros -->
                </div>
            </div>

            <div style="display: flex; justify-content: flex-end; gap: 12px; border-top: 1px solid #e2e8f0; padding-top: 20px;">
                <button onclick="closeTagsEditorModal()" 
                        style="background: #64748b; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
                    Cancelar
                </button>
                <button onclick="saveSubsectionTags()" 
                        style="background: var(--color-primary); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer;">
                    💾 Guardar Cambios
                </button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales para el editor de tags
        let currentEditingSectionKey = null;
        let currentEditingSubsectionKey = null;
        let currentSubsectionTags = [];

        // FUNCIÓN CORREGIDA: Mostrar libros con botón de edición
        function showBooks(sectionKey, subsectionKey) {
            // ... código existente ...

            // NUEVO: Mostrar tags de la subsección con botón de edición CORREGIDO
            let tagsHtml = '';
            if (subsection.tags && subsection.tags.length > 0) {
                tagsHtml = `
                    <div id="subsectionTags" style="margin: 12px 0 20px 0;">
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
                            <strong>Tags de esta subsección:</strong>
                            <button 
                                id="editTagsBtn" 
                                onclick="event.stopPropagation(); openSubsectionTagsEditor('${sectionKey}', '${subsectionKey}');"
                                style="background: var(--color-primary); color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer; transition: background 0.2s; z-index: 10; position: relative;"
                            >
                                ✏️ Editar Tags
                            </button>
                        </div>
                        <div id="tagsContainer">
                            ${subsection.tags.map(tag => `
                                <span 
                                    class="subsection-tag clickable-tag" 
                                    data-tag="${escapeHtml(tag)}"
                                >${escapeHtml(tag)}</span>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                tagsHtml = `
                    <div id="subsectionTags" style="margin: 12px 0 20px 0;">
                        <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px;">
                            <span style="color: #64748b;">Sin tags en esta subsección.</span>
                            <button 
                                id="editTagsBtn" 
                                onclick="event.stopPropagation(); openSubsectionTagsEditor('${sectionKey}', '${subsectionKey}');"
                                style="background: var(--color-primary); color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer; transition: background 0.2s; z-index: 10; position: relative;"
                            >
                                ✏️ Añadir Tags
                            </button>
                        </div>
                    </div>
                `;
            }

            // Insertar los tags
            const breadcrumbElem = document.getElementById('breadcrumb');
            if (breadcrumbElem) {
                const oldTags = document.getElementById('subsectionTags');
                if (oldTags) oldTags.remove();
                breadcrumbElem.insertAdjacentHTML('afterend', tagsHtml);
            }

            // CORRECCIÓN: Event listeners SOLO para tags clicables, NO para el botón
            setTimeout(() => {
                document.querySelectorAll('.clickable-tag').forEach(tagElem => {
                    tagElem.addEventListener('click', function (event) {
                        // Prevenir que el clic se propague al botón de edición
                        event.stopPropagation();

                        const tag = this.getAttribute('data-tag');
                        // Lógica de filtrado por tag existente...
                        console.log('Tag clickeado para filtrar:', tag);
                        // ... resto de lógica de filtrado
                    });
                });
            }, 100);
        }

        // Funciones para el editor de tags
        function openSubsectionTagsEditor(sectionKey, subsectionKey) {
            console.log('Abriendo editor de tags para:', sectionKey, subsectionKey);
            currentEditingSectionKey = sectionKey;
            currentEditingSubsectionKey = subsectionKey;

            // Simulación de datos (deberías usar los datos reales)
            const section = { name: "Sección Example" };
            const subsection = { name: "Subsección Example", tags: ["tag1", "tag2"] };
            currentSubsectionTags = [...(subsection.tags || [])];

            document.getElementById('currentSubsectionInfo').innerHTML = `
                <strong>${section.name}</strong> → <strong>${subsection.name}</strong>
            `;

            renderCurrentTags();
            renderAvailableTags();
            document.getElementById('newTagInput').value = '';
            document.getElementById('tagsEditorModal').style.display = 'block';
        }

        function closeTagsEditorModal() {
            document.getElementById('tagsEditorModal').style.display = 'none';
            currentEditingSectionKey = null;
            currentEditingSubsectionKey = null;
            currentSubsectionTags = [];
        }

        function renderCurrentTags() {
            const container = document.getElementById('currentTagsList');
            if (currentSubsectionTags.length === 0) {
                container.innerHTML = '<em style="color: #64748b;">No hay tags en esta subsección</em>';
                return;
            }

            container.innerHTML = currentSubsectionTags.map(tag => `
                <span style="display: inline-block; background: #e0f2fe; color: #0369a1; padding: 4px 8px; border-radius: 12px; margin: 2px 4px 2px 0; font-size: 13px;">
                    ${escapeHtml(tag)}
                    <button onclick="removeTag('${escapeHtml(tag)}')" 
                            style="background: none; border: none; color: #ef4444; margin-left: 4px; cursor: pointer; font-size: 12px; font-weight: bold;"
                            title="Eliminar tag">×</button>
                </span>
            `).join('');
        }

        function renderAvailableTags() {
            // Simulación de tags disponibles
            const availableTags = ["Fiction", "Romance", "Thriller", "History", "Science"];
            const filteredTags = availableTags.filter(tag => !currentSubsectionTags.includes(tag));

            const container = document.getElementById('availableTagsList');
            if (filteredTags.length === 0) {
                container.innerHTML = '<em style="color: #64748b;">No hay tags adicionales disponibles</em>';
                return;
            }

            container.innerHTML = filteredTags.map(tag => `
                <span onclick="addExistingTag('${escapeHtml(tag)}')"
                      style="display: inline-block; background: #f1f5f9; color: #475569; padding: 3px 6px; border-radius: 8px; margin: 2px; font-size: 12px; cursor: pointer; border: 1px solid #e2e8f0; transition: all 0.2s;"
                      title="Click para añadir">
                    + ${escapeHtml(tag)}
                </span>
            `).join('');
        }

        function addNewTag() {
            const input = document.getElementById('newTagInput');
            const newTag = input.value.trim();

            if (!newTag) {
                alert('Por favor, escriba un tag');
                return;
            }

            if (currentSubsectionTags.includes(newTag)) {
                alert('Este tag ya existe en la subsección');
                return;
            }

            currentSubsectionTags.push(newTag);
            input.value = '';
            renderCurrentTags();
            renderAvailableTags();
        }

        function addExistingTag(tag) {
            if (currentSubsectionTags.includes(tag)) return;
            currentSubsectionTags.push(tag);
            renderCurrentTags();
            renderAvailableTags();
        }

        function removeTag(tag) {
            currentSubsectionTags = currentSubsectionTags.filter(t => t !== tag);
            renderCurrentTags();
            renderAvailableTags();
        }

        function saveSubsectionTags() {
            alert('Tags guardados correctamente: ' + currentSubsectionTags.join(', '));
            closeTagsEditorModal();
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Event listener para Enter en el input
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                const newTagInput = document.getElementById('newTagInput');
                if (newTagInput) {
                    newTagInput.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            addNewTag();
                        }
                    });
                }
            }, 100);
        });

        // Simulación para demo - llamar a showBooks
        // showBooks('section1', 'subsection1');
    </script>
</body>
</html>
