<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca Personal - Clasificada</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --color-primary: #2563eb;
            --color-primary-light: #3b82f6;
            --color-secondary: #64748b;
            --color-background: #f8fafc;
            --color-surface: #ffffff;
            --color-text: #1e293b;
            --color-text-secondary: #64748b;
            --color-border: #e2e8f0;
            --color-hover: #f1f5f9;
            --color-success: #10b981;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, 'Segoe UI', 'Roboto', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--color-border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: 8px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .breadcrumb-item {
            cursor: pointer;
            transition: color 0.2s;
        }

        .breadcrumb-item:hover {
            color: var(--color-primary);
        }

        .breadcrumb-separator {
            color: var(--color-text-secondary);
        }

        .stats {
            display: flex;
            gap: 32px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: var(--color-primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-container {
            display: flex;
            gap: 12px;
            flex: 1;
            min-width: 300px;
        }

        /* Admin Controls */
        .admin-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            justify-content: flex-end;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            white-space: nowrap;
        }

        .btn--primary {
            background: var(--color-primary);
            color: white;
        }

        .btn--primary:hover {
            background: var(--color-primary-light);
        }

        .btn--outline {
            background: var(--color-surface);
            color: var(--color-text);
            border: 1px solid var(--color-border);
        }

        .btn--outline:hover {
            background: var(--color-hover);
        }

        .btn--success {
            background: var(--color-success);
            color: white;
        }

        .btn--success:hover {
            background: #059669;
        }

        .btn--warning {
            background: var(--color-warning);
            color: white;
        }

        .btn--warning:hover {
            background: #d97706;
        }

        .btn--small {
            padding: 6px 12px;
            font-size: 12px;
        }

        /* Form Controls */
        .form-control {
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            font-size: 14px;
            background: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--color-text);
            font-size: 14px;
        }

        #searchInput {
            flex: 1;
            min-width: 200px;
        }

        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
            font-size: 16px;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border);
            border-top: 2px solid var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Grid */
        .grid {
            display: grid;
            gap: 20px;
        }

        .grid--sections {
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        }

        .grid--books {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        /* Section Cards - CON IMAGEN */
        .section-card {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .section-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--color-primary);
        }

        .section-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #eef2f6;
        }

        .section-content {
            padding: 16px;
        }

        .section-title {
            font-weight: 700;
            color: var(--color-text);
            font-size: 18px;
            margin-bottom: 8px;
        }

        .section-count {
            color: var(--color-text-secondary);
            font-size: 14px;
        }

        .section-subtitle {
            color: var(--color-text-secondary);
            font-size: 13px;
            margin-top: 4px;
        }

        /* Book Cards */
        .book-card {
            display: flex;
            gap: 16px;
            padding: 16px;
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .book-cover-wrap {
            flex: 0 0 110px;
            position: relative;
        }

        .book-cover {
            width: 110px;
            height: 150px;
            background: var(--color-hover);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: var(--color-text-secondary);
            text-align: center;
            overflow: hidden;
            object-fit: cover;
            cursor: pointer;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--radius);
        }

        .book-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .book-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--color-text);
            line-height: 1.3;
        }

        .book-author {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .book-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            font-size: 12px;
        }

        .book-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }

        .book-badge--genre {
            background: #e0f2fe;
            color: #0369a1;
        }

        .book-badge--series {
            background: #f3e8ff;
            color: #7c3aed;
        }

        .book-formats {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }

        .format-badge {
            padding: 2px 6px;
            background: var(--color-hover);
            color: var(--color-text-secondary);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 500;
        }

        .book-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .book-card:hover .book-actions {
            opacity: 1;
        }

        /* Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-backdrop.show {
            display: flex;
        }

        .modal {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--color-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--color-text);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--color-text-secondary);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--color-hover);
            color: var(--color-text);
        }

        .modal-body {
            padding: 24px;
        }

        .modal-footer {
            padding: 16px 24px 24px;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-book {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .modal-cover {
            flex: 0 0 160px;
            height: 220px;
            background: var(--color-hover);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .modal-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info h2 {
            margin-bottom: 8px;
            font-size: 20px;
            color: var(--color-text);
        }

        .modal-info p {
            margin-bottom: 6px;
            color: var(--color-text-secondary);
        }

        .modal-description {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--color-border);
        }

        .modal-description h3 {
            margin-bottom: 8px;
            font-size: 16px;
            color: var(--color-text);
        }

        .modal-formats {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .format-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 12px;
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: var(--radius);
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .format-link:hover {
            background: var(--color-primary-light);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-secondary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 8px;
            color: var(--color-text);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }

            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats {
                align-self: flex-end;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-container {
                min-width: auto;
            }

            .admin-controls {
                justify-content: center;
            }

            .grid--sections {
                grid-template-columns: 1fr;
            }

            .grid--books {
                grid-template-columns: 1fr;
            }

            .book-card {
                flex-direction: column;
                text-align: center;
            }

            .book-cover-wrap {
                align-self: center;
            }

            .modal-book {
                flex-direction: column;
                text-align: center;
            }

            .modal-cover {
                align-self: center;
            }

            .section-cover {
                height: 150px;
            }

            .book-actions {
                position: static;
                opacity: 1;
                margin-top: 12px;
                justify-content: center;
            }
        }

        /* Hide views initially */
        .view {
            display: none;
        }

        .view.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1>📚 Mi Biblioteca Personal</h1>
                    <div class="breadcrumb" id="breadcrumb"></div>
                </div>
                <div class="header-right">
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-number" id="totalBooks">0</span>
                            <span class="stat-label">Libros</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="totalFormats">0</span>
                            <span class="stat-label">Formatos</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Admin Controls -->
        <div class="admin-controls" id="adminControls">
            <button class="btn btn--warning" onclick="openClassificationEditor()" title="Editar la estructura de clasificación de secciones y tags">
                ⚙️ Editar Clasificación
            </button>
        </div>

        <!-- Controls -->
        <div class="controls" id="controls">
            <button class="btn btn--outline" id="backButton" style="display: none;">
                ← Volver
            </button>
            <div class="search-container" id="searchContainer" style="display: none;">
                <input type="text" class="form-control" id="searchInput" placeholder="Buscar libros...">
                <select class="form-control" id="sortSelect">
                    <option value="title">Ordenar por Título</option>
                    <option value="author">Ordenar por Autor</option>
                    <option value="year">Ordenar por Año</option>
                </select>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            Cargando biblioteca...
        </div>

        <!-- Views -->
        <div class="view" id="sectionsView">
            <div class="grid grid--sections" id="sectionsGrid"></div>
        </div>

        <div class="view" id="subsectionsView">
            <div class="grid grid--sections" id="subsectionsGrid"></div>
        </div>

        <div class="view" id="booksView">
            <div class="grid grid--books" id="booksGrid"></div>
        </div>

        <!-- Modal de detalles -->
        <div class="modal-backdrop" id="bookModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">📖 Detalles del libro</h2>
                    <button class="modal-close" id="closeModal">×</button>
                </div>
                <div class="modal-body" id="modalContent"></div>
            </div>
        </div>

        <!-- Modal de edición -->
        <div class="modal-backdrop" id="editModal">
            <div class="modal">
                <div class="modal-header">
                    <h2 class="modal-title">✏️ Editar libro</h2>
                    <button class="modal-close" onclick="closeEditModal()">×</button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label class="form-label" for="editTitulo">Título *</label>
                            <input type="text" id="editTitulo" name="titulo" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editAutor">Autor</label>
                            <input type="text" id="editAutor" name="autor" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editGenero">Género</label>
                            <input type="text" id="editGenero" name="genero" class="form-control" placeholder="Separar múltiples géneros con comas">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editSerie">Serie</label>
                            <input type="text" id="editSerie" name="serie" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editNumeroSerie">Número de serie</label>
                            <input type="text" id="editNumeroSerie" name="numero_serie" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editEditorial">Editorial</label>
                            <input type="text" id="editEditorial" name="editorial" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editFechaPublicacion">Fecha de publicación</label>
                            <input type="date" id="editFechaPublicacion" name="fecha_publicacion" class="form-control">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editDescripcion">Descripción</label>
                            <textarea id="editDescripcion" name="descripcion" class="form-control" rows="4"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="editCarpetaObra">Carpeta de obra</label>
                            <input type="text" id="editCarpetaObra" name="carpeta_obra" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn--outline" onclick="closeEditModal()">Cancelar</button>
                    <button type="button" class="btn btn--success" onclick="saveBookChanges()">💾 Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>

        // Global variables
        let allBooks = [];
        let allFormats = [];
        let currentSection = null;
        let currentSubsection = null;
        let filteredBooks = [];
        let currentBooks = [];
        let currentEditingBook = null;

        // DOM elements
        const elements = {
            loading: document.getElementById('loading'),
            sectionsView: document.getElementById('sectionsView'),
            subsectionsView: document.getElementById('subsectionsView'),
            booksView: document.getElementById('booksView'),
            sectionsGrid: document.getElementById('sectionsGrid'),
            subsectionsGrid: document.getElementById('subsectionsGrid'),

            totalFormats: document.getElementById('totalFormats'),

            editModal: document.getElementById('editModal'),

        // Initialize app
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            showSections();
            setupEventListeners();
        });

        // Load data from Supabase
        async function loadData() {
            try {
                elements.loading.style.display = 'flex';
                
                // Load books
                const { data: booksData, error: booksError } = await supabaseClient
                    .from('books')
                    .select('*')
                    .order('titulo');
                
                if (booksError) throw booksError;
                allBooks = booksData || [];

                // Load formats
                const { data: formatsData, error: formatsError } = await supabaseClient
                    .from('book_formats')
                    .select('*');
                
                if (formatsError) throw formatsError;
                allFormats = formatsData || [];

                // Update stats
                elements.totalBooks.textContent = allBooks.length;
                elements.totalFormats.textContent = allFormats.length;

                elements.loading.style.display = 'none';
            } catch (error) {
                console.error('Error loading data:', error);
                elements.loading.innerHTML = '❌ Error al cargar los datos';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            elements.backButton.addEventListener('click', goBack);
            elements.searchInput.addEventListener('input', filterBooks);
            elements.sortSelect.addEventListener('change', sortBooks);
            elements.closeModal.addEventListener('click', closeModal);
            elements.bookModal.addEventListener('click', (e) => {
                if (e.target === elements.bookModal) closeModal();
            });
            elements.editModal.addEventListener('click', (e) => {
                if (e.target === elements.editModal) closeEditModal();
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                    closeEditModal();
                }
            });
        }

        // Show sections
        function showSections() {
            hideAllViews();
            elements.sectionsView.classList.add('active');
            elements.backButton.style.display = 'none';
            elements.searchContainer.style.display = 'none';
            elements.adminControls.style.display = 'flex';
            
            updateBreadcrumb([]);
            
            const sectionsHtml = Object.entries(classification.sections).map(([key, section]) => {
                const bookCount = countBooksForSection(key);
                return `
                    <div class="section-card" onclick="showSubsections('${key}')">
                        <img class="section-cover" src="biblioteca.jpg" alt="Sección ${esc(section.name)}" 
                             onerror="this.style.background='#eef2f6'; this.alt='📚';">
                        <div class="section-content">
                            <div class="section-title">${esc(section.name)}</div>
                            <div class="section-count">${bookCount} libro${bookCount !== 1 ? 's' : ''}</div>
                            <div class="section-subtitle">${Object.keys(section.subsections).length} subsecciones</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.sectionsGrid.innerHTML = sectionsHtml;
        }

        // Show subsections
        function showSubsections(sectionKey) {
            currentSection = sectionKey;
            const section = classification.sections[sectionKey];
            
            hideAllViews();
            elements.subsectionsView.classList.add('active');
            elements.backButton.style.display = 'block';
            elements.searchContainer.style.display = 'none';
            elements.adminControls.style.display = 'none';
            
            updateBreadcrumb([section.name]);
            
            const subsectionsHtml = Object.entries(section.subsections).map(([key, subsection]) => {
                const bookCount = countBooksForSubsection(sectionKey, key);
                return `
                    <div class="section-card" onclick="showBooks('${sectionKey}', '${key}')">
                        <img class="section-cover" src="biblioteca.jpg" alt="Subsección ${esc(subsection.name)}" 
                             onerror="this.style.background='#eef2f6'; this.alt='📚';">
                        <div class="section-content">
                            <div class="section-title">${esc(subsection.name)}</div>
                            <div class="section-count">${bookCount} libro${bookCount !== 1 ? 's' : ''}</div>
                            <div class="section-subtitle">${subsection.tags.slice(0, 3).map(tag => esc(tag)).join(', ')}${subsection.tags.length > 3 ? '...' : ''}</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.subsectionsGrid.innerHTML = subsectionsHtml;
        }

        // Show books
        function showBooks(sectionKey, subsectionKey) {
            currentSection = sectionKey;
            currentSubsection = subsectionKey;
            
            const section = classification.sections[sectionKey];
            const subsection = section.subsections[subsectionKey];
            
            hideAllViews();
            elements.booksView.classList.add('active');
            elements.backButton.style.display = 'block';
            elements.searchContainer.style.display = 'flex';
            elements.adminControls.style.display = 'none';
            
            updateBreadcrumb([section.name, subsection.name]);
            
            // Filter books by tags
            filteredBooks = filterBooksByTags(subsection.tags);
            currentBooks = [...filteredBooks];
            
            renderBooks();
        }

        // CORREGIDA - Filter books by tags (EXACTO MATCH)
        function filterBooksByTags(tags) {
            // Normalizar los tags de la subsección para comparación exacta
            const normalizedTags = tags.map(tag => normalizeString(tag));
            
            return allBooks.filter(book => {
                if (!book.genero) return false;
                
                // Normalizar los géneros del libro
                const bookGenres = book.genero.split(',').map(g => normalizeString(g.trim()));
                
                // Buscar coincidencia EXACTA entre tags normalizados
                return normalizedTags.some(tag => 
                    bookGenres.some(genre => genre === tag)
                );
            });
        }

        // Normalize string for comparison (mantenemos la misma función)
        function normalizeString(str) {
            return str.toLowerCase()
                .replace(/[áàäâ]/g, 'a')
                .replace(/[éèëê]/g, 'e')
                .replace(/[íìïî]/g, 'i')
                .replace(/[óòöô]/g, 'o')
                .replace(/[úùüû]/g, 'u')
                .replace(/ñ/g, 'n')
                .replace(/&amp;/g, '&')
                .trim();
        }

        // Filter books by search
        function filterBooks() {
            const searchTerm = normalizeString(elements.searchInput.value);
            
            if (!searchTerm) {
                currentBooks = [...filteredBooks];
            } else {
                currentBooks = filteredBooks.filter(book => {
                    const searchableText = [
                        book.titulo,
                        book.autor,
                        book.genero,
                        book.serie,
                        book.editorial
                    ].filter(Boolean).map(normalizeString).join(' ');
                    
                    return searchableText.includes(searchTerm);
                });
            }
            
            sortBooks();
        }

        // Sort books
        function sortBooks() {
            const sortBy = elements.sortSelect.value;
            
            currentBooks.sort((a, b) => {
                switch (sortBy) {
                    case 'author':
                        return (a.autor || '').localeCompare(b.autor || '');
                    case 'year':
                        const yearA = parseInt(a.fecha_publicacion) || 0;
                        const yearB = parseInt(b.fecha_publicacion) || 0;
                        return yearB - yearA;
                    case 'title':
                    default:
                        return (a.titulo || '').localeCompare(b.titulo || '');
                }
            });
            
            renderBooks();
        }

        // Render books
        function renderBooks() {
            if (currentBooks.length === 0) {
                elements.booksGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📚</div>
                        <h3>No se encontraron libros</h3>
                        <p>No hay libros que coincidan con los criterios de búsqueda.</p>
                    </div>
                `;
                return;
            }
            
            const booksHtml = currentBooks.map(book => {
                const formats = getBookFormats(book.id);
                const genres = (book.genero || '').split(',').map(g => g.trim()).filter(Boolean);
                const portadaSrc = resolveCoverThumb(book.url_portada);
                const coverHref = book.url_portada || '#';
                
                return `
                    <div class="book-card">
                        <div class="book-actions">
                            <button class="btn btn--small btn--outline" onclick="event.stopPropagation(); showEditModal(${book.id})" title="Editar libro">
                                ✏️ Editar
                            </button>
                        </div>
                        <div class="book-cover-wrap" onclick="showBookDetails(${book.id})">
                            <a href="${esc(coverHref)}" target="_blank" rel="noopener" onclick="event.stopPropagation();">
                                <img class="book-cover" src="${esc(portadaSrc)}" alt="Portada de ${esc(book.titulo)}" 
                                     onerror="this.style.display='none'; this.parentElement.innerHTML='📖';" />
                            </a>
                        </div>
                        <div class="book-info" onclick="showBookDetails(${book.id})">
                            <div class="book-title">${esc(book.titulo || 'Sin título')}</div>
                            <div class="book-author">por ${esc(book.autor || 'Autor desconocido')}</div>
                            <div class="book-meta">
                                ${book.serie ? `<span class="book-badge book-badge--series">${esc(book.serie)}${book.numero_serie ? ` #${book.numero_serie}` : ''}</span>` : ''}
                                ${genres.slice(0, 2).map(genre => `<span class="book-badge book-badge--genre">${esc(genre)}</span>`).join('')}
                            </div>
                            <div class="book-formats">
                                ${formats.map(format => `<span class="format-badge">${esc(format.formato)}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            elements.booksGrid.innerHTML = booksHtml;
        }

        // Get book formats
        function getBookFormats(bookId) {
            return allFormats.filter(format => format.book_id === bookId);
        }

        // Show book details
        function showBookDetails(bookId) {
            const book = allBooks.find(b => b.id === bookId);
            if (!book) return;
            
            const formats = getBookFormats(bookId);
            const genres = (book.genero || '').split(',').map(g => g.trim()).filter(Boolean);
            const portadaSrc = resolveCoverThumb(book.url_portada);
            const coverHref = book.url_portada || '#';
            
            const modalHtml = `
                <div class="modal-book">
                    <div class="modal-cover">
                        <a href="${esc(coverHref)}" target="_blank" rel="noopener">
                            <img src="${esc(portadaSrc)}" alt="Portada de ${esc(book.titulo)}" 
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='📖';" />
                        </a>
                    </div>
                    <div class="modal-info">
                        <h2>${esc(book.titulo || 'Sin título')}</h2>
                        <p><strong>Autor:</strong> ${esc(book.autor || 'Desconocido')}</p>
                        ${book.serie ? `<p><strong>Serie:</strong> ${esc(book.serie)}${book.numero_serie ? ` #${book.numero_serie}` : ''}</p>` : ''}
                        ${book.editorial ? `<p><strong>Editorial:</strong> ${esc(book.editorial)}</p>` : ''}
                        ${book.fecha_publicacion ? `<p><strong>Año:</strong> ${esc(book.fecha_publicacion)}</p>` : ''}
                        <p><strong>Géneros:</strong> ${genres.map(g => esc(g)).join(', ') || 'Sin especificar'}</p>
                    </div>
                </div>
                ${book.descripcion ? `
                    <div class="modal-description">
                        <h3>Descripción</h3>
                        <p>${esc(book.descripcion)}</p>
                    </div>
                ` : ''}
                ${formats.length > 0 ? `
                    <div class="modal-formats">
                        ${formats.map(format => `
                            <a href="${esc(format.ruta_archivo || '#')}" class="format-link" ${format.ruta_archivo ? 'target="_blank"' : ''}>
                                📄 ${esc(format.formato)}
                                ${format.tamano_mb ? `(${format.tamano_mb} MB)` : ''}
                            </a>
                        `).join('')}
                    </div>
                ` : ''}
            `;
            
            elements.modalContent.innerHTML = modalHtml;
            elements.bookModal.classList.add('show');
        }

        // Show edit modal
        function showEditModal(bookId) {
            const book = allBooks.find(b => b.id === bookId);
            if (!book) return;
            
            currentEditingBook = book;
            
            // Populate form fields
            document.getElementById('editTitulo').value = book.titulo || '';
            document.getElementById('editAutor').value = book.autor || '';
            document.getElementById('editGenero').value = book.genero || '';
            document.getElementById('editSerie').value = book.serie || '';
            document.getElementById('editNumeroSerie').value = book.numero_serie || '';
            document.getElementById('editEditorial').value = book.editorial || '';
            document.getElementById('editFechaPublicacion').value = book.fecha_publicacion || '';
            document.getElementById('editDescripcion').value = book.descripcion || '';
            document.getElementById('editCarpetaObra').value = book.carpeta_obra || '';
            
            elements.editModal.classList.add('show');
        }

        // Save book changes
        async function saveBookChanges() {
            if (!currentEditingBook) {
                alert('Error: No hay libro seleccionado para editar');
                return;
            }

            // Validate required fields
            const titulo = document.getElementById('editTitulo').value.trim();
            if (!titulo) {
                alert('El título es requerido');
                document.getElementById('editTitulo').focus();
                return;
            }

            // Collect all form data
            const updatedData = {
                titulo: titulo,
                autor: document.getElementById('editAutor').value.trim() || null,
                genero: document.getElementById('editGenero').value.trim() || null,
                serie: document.getElementById('editSerie').value.trim() || null,
                numero_serie: document.getElementById('editNumeroSerie').value.trim() || null,
                editorial: document.getElementById('editEditorial').value.trim() || null,
                fecha_publicacion: document.getElementById('editFechaPublicacion').value || null,
                descripcion: document.getElementById('editDescripcion').value.trim() || null,
                carpeta_obra: document.getElementById('editCarpetaObra').value.trim() || null
            };

            try {
                // Update in Supabase
                const { data, error } = await supabaseClient
                    .from('books')
                    .update(updatedData)
                    .eq('id', currentEditingBook.id);

                if (error) throw error;

                // Update local data
                const bookIndex = allBooks.findIndex(b => b.id === currentEditingBook.id);
                if (bookIndex !== -1) {
                    allBooks[bookIndex] = { ...allBooks[bookIndex], ...updatedData };
                }

                alert('✅ Libro actualizado correctamente');
                closeEditModal();
                
                // Refresh the current view
                if (elements.booksView.classList.contains('active')) {
                    // Re-filter and render books
                    const section = classification.sections[currentSection];
                    const subsection = section.subsections[currentSubsection];
                    filteredBooks = filterBooksByTags(subsection.tags);
                    currentBooks = [...filteredBooks];
                    filterBooks(); // Re-apply search if any
                }

            } catch (error) {
                console.error('Error updating book:', error);
                alert('❌ Error al actualizar el libro: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            elements.bookModal.classList.remove('show');
        }

        // Close edit modal
        function closeEditModal() {
            elements.editModal.classList.remove('show');
            currentEditingBook = null;
        }

        // Go back
        function goBack() {
            if (elements.booksView.classList.contains('active')) {
                showSubsections(currentSection);
            } else if (elements.subsectionsView.classList.contains('active')) {
                showSections();
            }
        }

        // Hide all views
        function hideAllViews() {
            elements.sectionsView.classList.remove('active');
            elements.subsectionsView.classList.remove('active');
            elements.booksView.classList.remove('active');
        }

        // Update breadcrumb
        function updateBreadcrumb(path) {
            if (path.length === 0) {
                elements.breadcrumb.innerHTML = '';
                return;
            }
            
            const breadcrumbHtml = path.map((item, index) => {
                if (index === path.length - 1) {
                    return `<span class="breadcrumb-item">${esc(item)}</span>`;
                } else {
                    return `<span class="breadcrumb-item">${esc(item)}</span><span class="breadcrumb-separator"> › </span>`;
                }
            }).join('');
            
            elements.breadcrumb.innerHTML = breadcrumbHtml;
        }

        // Count books for section
        function countBooksForSection(sectionKey) {
            const section = classification.sections[sectionKey];
            const allTags = Object.values(section.subsections).flatMap(s => s.tags);
            return filterBooksByTags(allTags).length;
        }

        // Count books for subsection
        function countBooksForSubsection(sectionKey, subsectionKey) {
            const subsection = classification.sections[sectionKey].subsections[subsectionKey];
            return filterBooksByTags(subsection.tags).length;
        }
